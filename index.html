<h2>Built-in methods <a id="article:jora-syntax-methods-builtin" href="#article:jora-syntax-methods-builtin">#</a></h2>
<h3>avg(getter) <a id="article:jora-syntax-methods-builtin&!anchor=avggetter" href="#article:jora-syntax-methods-builtin&!anchor=avggetter">#</a></h3>
<p>The <code>avg(getter)</code> method calculates the <a href="https://en.wikipedia.org/wiki/Arithmetic_mean">arithmetic mean</a>, also known as the average, of a collection of numbers. The arithmetic mean is computed by adding all the numbers in the collection and then dividing by the total count of numbers. This method is equivalent to the expressions <code>numbers() | sum() / size()</code> or <code>sum() / count()</code>.</p>
<pre><code class="language-jora">[1, 2, 3, 4].avg()
// Result: 2.5
</code></pre>
<pre><code class="language-jora">[{}, { a: 2 }, undefined, { a: 4 }].avg(=&gt; a)
// Result: 3
</code></pre>
<h3>bool() <a id="article:jora-syntax-methods-builtin&!anchor=bool" href="#article:jora-syntax-methods-builtin&!anchor=bool">#</a></h3>
<p>Similar to <code>Boolean()</code> in JavaScript, but treats <em>empty arrays</em> and <em>objects with no keys</em> as falsy.</p>
<pre><code class="language-jora">123.bool()
// Result: true
</code></pre>
<pre><code class="language-jora">&quot;&quot;.bool()
// Result: false
</code></pre>
<pre><code class="language-jora">[].bool()
// Result: false
</code></pre>
<pre><code class="language-jora">[false].bool()
// Result: true
</code></pre>
<pre><code class="language-jora">{}.bool()
// Result: false
</code></pre>
<pre><code class="language-jora">{ a: 42 }.bool()
// Result: true
</code></pre>
<h3>count(getter) <a id="article:jora-syntax-methods-builtin&!anchor=countgetter" href="#article:jora-syntax-methods-builtin&!anchor=countgetter">#</a></h3>
<p>The <code>count()</code> method calculates the number of non-undefined values present in the input array. It processes each value in the array through a <code>getter</code> function (default function is <code>=&gt; $</code>). If the processed value is not <code>undefined</code>, it increments the count by 1. If the input is not an array, the method returns <code>0</code>. This method is functionally equivalent to the expression <code>numbers().size()</code>.</p>
<pre><code class="language-jora">[1, 2, 3].count()
// Result: 3
</code></pre>
<pre><code class="language-jora">[1, NaN, false, true, &#39;123&#39;, { foo: 1 }, [5]].count()
// Result: 7
</code></pre>
<pre><code class="language-jora">[{ age: 10 }, { age: 20 }, {}, { foo: 1 }].count(=&gt; age)
// Result: 2
</code></pre>
<p>While the primary function of this method is to count non-undefined values in the input, it can also be utilized to count values that meet a specific condition, by converting falsy values to <code>undefined</code>:</p>
<pre><code class="language-jora">[{ a: 1, b: 3}, { a: 5, b: 4 }, { a: 3, b: 8 }].count(=&gt; a &lt; b or undefined)
// Result: 2
</code></pre>
<p>In the last example, the <code>count()</code> method returns the count of objects where the value of <code>a</code> is less than <code>b</code>.</p>
<h3>entries() <a id="article:jora-syntax-methods-builtin&!anchor=entries" href="#article:jora-syntax-methods-builtin&!anchor=entries">#</a></h3>
<p>Similar to <code>Object.entries()</code> in JavaScript, using <code>{ key, value }</code> objects for entries instead of array tuples.</p>
<pre><code class="language-jora">{ a: 42, b: 123 }.entries()
// Result: [{ key: &#39;a&#39;, value: 42 }, { key: &#39;b&#39;, value: 123 }]
</code></pre>
<pre><code class="language-jora">[1, 2].entries()
// Result: [{ key: &#39;0&#39;, value: 1 }, { key: &#39;1&#39;, value: 2 }]
</code></pre>
<pre><code class="language-jora">&#39;abc&#39;.entries()
// Result: [{ key: &#39;0&#39;, value: &#39;a&#39; }, { key: &#39;1&#39;, value: &#39;b&#39; }, { key: &#39;2&#39;, value: &#39;c&#39; }]
</code></pre>
<pre><code class="language-jora">123.entries()
// Result: []
</code></pre>
<h3>filter(fn) <a id="article:jora-syntax-methods-builtin&!anchor=filterfn" href="#article:jora-syntax-methods-builtin&!anchor=filterfn">#</a></h3>
<p>The same as <code>Array#filter()</code> in JavaScript, <code>filter(fn)</code> is equivalent to <code>.[fn()]</code> (see <a href="#article:jora-syntax-filter">Filtering</a>).</p>
<pre><code class="language-jora">[1, 2, 3, 4].filter(=&gt; $ % 2)
// Result: [1, 3]
</code></pre>
<pre><code class="language-jora">$isOdd: =&gt; $ % 2;
[1, 2, 3, 4].filter($isOdd)
// Result: [1, 3]
</code></pre>
<h3>fromEntries() <a id="article:jora-syntax-methods-builtin&!anchor=fromentries" href="#article:jora-syntax-methods-builtin&!anchor=fromentries">#</a></h3>
<p>Similar to <code>Object.fromEntries()</code> in JavaScript, expects array <code>{ key, value }</code> objects as entries instead of array tuples.</p>
<pre><code class="language-jora">[{ key: &#39;a&#39;, value: 42 }, { key: &#39;b&#39;, value: 123 }].fromEntries()
// Result: { a: 42, b: 123 }
</code></pre>
<h3>group(fn, fn) <a id="article:jora-syntax-methods-builtin&!anchor=groupfn-fn" href="#article:jora-syntax-methods-builtin&!anchor=groupfn-fn">#</a></h3>
<p>Group array items by a value fetched with the first getter and return an array of <code>{ key, value }</code> entries (see <a href="#article:jora-syntax-group">Grouping</a>).</p>
<h3>indexOf(value, fromIndex) <a id="article:jora-syntax-methods-builtin&!anchor=indexofvalue-fromindex" href="#article:jora-syntax-methods-builtin&!anchor=indexofvalue-fromindex">#</a></h3>
<p>Returns the first index of the specified value, starting the search at <code>fromIndex</code>. If <code>fromIndex</code> is not provided or cannot be converted to a number, the search starts from index <code>0</code>. The method returns <code>-1</code> if the value is not found or if the input doesn&#39;t implement the <code>indexOf()</code> method. Unlike JavaScript, this method supports index searching for <code>NaN</code> values.</p>
<pre><code class="language-jora">[1, 2, 3, 1, 2, 3].indexOf(2)
// Result: 1
</code></pre>
<pre><code class="language-jora">[1, 2, 3, 1, 2, 3].indexOf(2, 3)
// Result: 4
</code></pre>
<pre><code class="language-jora">&#39;abc abc&#39;.indexOf(&#39;bc&#39;)
// Result: 1
</code></pre>
<pre><code class="language-jora">[1, NaN, 2, NaN, 3].indexOf(NaN)
// Result: 1
</code></pre>
<h3>join(separator) <a id="article:jora-syntax-methods-builtin&!anchor=joinseparator" href="#article:jora-syntax-methods-builtin&!anchor=joinseparator">#</a></h3>
<p>The same as <code>Array#join()</code> in JavaScript. When <code>separator</code> is not specified, <code>&quot;,&quot;</code> is used.</p>
<pre><code class="language-jora">[1, 2, 3].join()
// Result: &quot;1,2,3&quot;
</code></pre>
<pre><code class="language-jora">[undefined, null, 123, NaN, &quot;str&quot;, [2, 3], {}].join(&#39; / &#39;)
// Result: &quot; /  / 123 / NaN / str / 2,3 / [object Object]&quot;
</code></pre>
<h3>keys() <a id="article:jora-syntax-methods-builtin&!anchor=keys" href="#article:jora-syntax-methods-builtin&!anchor=keys">#</a></h3>
<p>The same as <code>Object.keys()</code> in JavaScript.</p>
<pre><code class="language-jora">{ foo: 1, bar: 2 }.keys()
// Result: [&quot;foo&quot;, &quot;bar&quot;]
</code></pre>
<pre><code class="language-jora">[2, 3, 4].keys()
// Result: [&quot;0&quot;, &quot;1&quot;, &quot;2&quot;]
</code></pre>
<pre><code class="language-jora">123.keys()
// Result: []
</code></pre>
<h3>lastIndexOf(value, fromIndex) <a id="article:jora-syntax-methods-builtin&!anchor=lastindexofvalue-fromindex" href="#article:jora-syntax-methods-builtin&!anchor=lastindexofvalue-fromindex">#</a></h3>
<p>Returns the first index of the specified value starting from the end at <code>fromIndex</code>. If <code>fromIndex</code> is not specified or cannot be converted to a number, it defaults to array or string length. The method returns <code>-1</code> if the value is not found or if the input doesn&#39;t implement the <code>lastIndexOf()</code> method. Unlike JavaScript, this method supports index searching for <code>NaN</code> values.</p>
<pre><code class="language-jora">[1, 2, 3, 1, 2, 3].lastIndexOf(2)
// Result: 4
</code></pre>
<pre><code class="language-jora">[1, 2, 3, 1, 2, 3].lastIndexOf(2, 3)
// Result: 1
</code></pre>
<pre><code class="language-jora">&#39;abc abc&#39;.lastIndexOf(&#39;bc&#39;)
// Result: 5
</code></pre>
<pre><code class="language-jora">[1, NaN, 2, NaN, 3].lastIndexOf(NaN)
// Result: 3
</code></pre>
<h3>map(fn) <a id="article:jora-syntax-methods-builtin&!anchor=mapfn" href="#article:jora-syntax-methods-builtin&!anchor=mapfn">#</a></h3>
<p>The same as <code>Array#map()</code> in JavaScript, is equivalent to <code>.(fn())</code> (see <a href="#article:jora-syntax-map">Mapping</a>).</p>
<pre><code class="language-jora">[1, 2, 3, 4].map(=&gt; $ * 2)
// Result: [2, 4, 6, 8]
</code></pre>
<pre><code class="language-jora">$getA: =&gt; a;
[{ a: 1 }, { a: 2 }, { a: 1 }].map($getA)
// Result: [1, 2]
</code></pre>
<h3>match(pattern, matchAll) <a id="article:jora-syntax-methods-builtin&!anchor=matchpattern-matchall" href="#article:jora-syntax-methods-builtin&!anchor=matchpattern-matchall">#</a></h3>
<p>Similar to <code>String#match()</code>. <code>pattern</code> might be a RegExp or string. When <code>matchAll</code> is truthy, returns an array of all occurrences of the <code>pattern</code>. Expressions <code>match(/…/g)</code> and <code>match(/…/, true)</code> are equivalent.</p>
<pre><code class="language-jora">&#39;abcabc&#39;.match(&#39;bc&#39;)
// Result: {
//     matched: [&#39;bc&#39;],
//     start: 1,
//     end: 3,
//     input: &#39;abcabc&#39;,
//     groups: null,
// }
</code></pre>
<pre><code class="language-jora">&#39;abcabc&#39;.match(&#39;bc&#39;, true) // matchAll parameter is true
// Result: [{
//     matched: [&#39;bc&#39;],
//     start: 1,
//     end: 3,
//     input: &#39;abcabc&#39;,
//     groups: null,
// }, {
//     matched: [&#39;bc&#39;],
//     start: 4,
//     end: 6,
//     input: &#39;abcabc&#39;,
//     groups: null,
// }]
</code></pre>
<pre><code class="language-jora">&#39;abc123a45&#39;.match(/a(bc)?(?&lt;numbers&gt;\d+)/)
// Result: {
//     matched: [&#39;abc123&#39;, &#39;bc&#39;, &#39;123&#39;],
//     start: 0,
//     end: 6,
//     input: &#39;abc123a45&#39;,
//     groups: { numbers: &#39;123&#39; },
// }
</code></pre>
<pre><code class="language-jora">&#39;abc123a45&#39;.match(/a(bc)?(?&lt;numbers&gt;\d+)/g) // the RegExp has &#39;g&#39; flag
// Result: [{
//     matched: [&#39;abc123&#39;, &#39;bc&#39;, &#39;123&#39;],
//     start: 0,
//     end: 6,
//     input: &#39;abc123a45&#39;,
//     groups: { numbers: &#39;123&#39; },
// }, {
//     matched: [&#39;a45&#39;, undefined, &#39;45&#39;],
//     start: 6,
//     end: 9,
//     input: &#39;abc123a45&#39;,
//     groups: { numbers: &#39;45&#39; },
// }]
</code></pre>
<h3>max(compare) <a id="article:jora-syntax-methods-builtin&!anchor=maxcompare" href="#article:jora-syntax-methods-builtin&!anchor=maxcompare">#</a></h3>
<p>The <code>max(compare)</code> method returns the maximum value from an array or a string, excluding <code>undefined</code>. It uses natural comparison for string values by default. When applied to an array, the method returns <code>undefined</code> if the array is empty or if a comparator function returns <code>0</code> for all values when compared with <code>undefined</code>.</p>
<p>The logic of the <code>max()</code> method is equivalent to the expressions <code>sort().[$ != undefined][-1]</code>. However, <code>max()</code> is more performant and memory efficient because it doesn&#39;t need to sort the entire array or string.</p>
<p>Here are some examples of how to use the <code>max()</code> method:</p>
<pre><code class="language-jora">// Find the maximum number in an array
[1, 4, 2, 3].max()
// Result: 4
</code></pre>
<pre><code class="language-jora">// Find the maximum object in an array based on a property
$input: [{ a: 10 }, { a: 42 }, {}, { a: 42, ok: 1 }, { a: 20 }];
$input.max(=&gt; a)
// Result: { a: 42, ok: 1 }
</code></pre>
<pre><code class="language-jora">// Find the minimum object in an array based on a property
$input: [{ a: 10 }, { a: 42 }, {}, { a: 20 }];
$input.max(a desc)
// Result: { a: 10 }
</code></pre>
<pre><code class="language-jora">// Find the maximum character in a string
&#39;hello world&#39;.max()
// Result: &#39;w&#39;
</code></pre>
<h3>median(getter) <a id="article:jora-syntax-methods-builtin&!anchor=mediangetter" href="#article:jora-syntax-methods-builtin&!anchor=mediangetter">#</a></h3>
<p>Computes the <a href="https://en.wikipedia.org/wiki/Median">median</a> (the second <a href="https://en.wikipedia.org/wiki/Quartile">quartile</a>) of the values in an array. It&#39;s a shortcut for <code>percentile(50)</code> or <code>p(50)</code> (see <a href="#article:jora-syntax-methods-builtin&!anchor=percentilevalue-getter">percentile()</a>).</p>
<pre><code class="language-jora">[4, 2, 1, 3, 5].median()
// Result: 3
</code></pre>
<pre><code class="language-jora">[4, 2, 1, 3, 6, 5].median()
// Result: 3.5
</code></pre>
<h3>min(compare) <a id="article:jora-syntax-methods-builtin&!anchor=mincompare" href="#article:jora-syntax-methods-builtin&!anchor=mincompare">#</a></h3>
<p>The <code>min()</code> method returns the minimum value from an array or a string. It uses natural comparison for string values by default. When applied to an array, the method returns <code>undefined</code> if the array is empty or if a comparator function returns <code>0</code> for all values when compared with <code>undefined</code>.</p>
<p>The logic of the <code>min()</code> method is equivalent to the expression <code>sort()[0]</code>. However, <code>min()</code> is more performant and memory efficient because it doesn&#39;t need to sort the entire array or string.</p>
<pre><code class="language-jora">// Find the minimum number in an array
[4, 1, 2, 3].min()
// Result: 1
</code></pre>
<pre><code class="language-jora">// Find the minimum object in an array based on a property using a function
$input: [{ a: 10 }, { a: 5, ok: 1 }, {}, { a: 5 }, { a: 20 }];
$input.min(=&gt; a)
// Result: { a: 5, ok: 1 }
</code></pre>
<pre><code class="language-jora">// Find the minimum object in an array based on a property using a compare function
$input: [{ a: 10 }, { a: 42 }, {}, { a: 20 }];
$input.min(a desc)
// Result: { a: 42 }
</code></pre>
<pre><code class="language-jora">// Find the minimum character in a string
&#39;hello world&#39;.min()
// Result: &#39; &#39;
</code></pre>
<h3>numbers(getter) <a id="article:jora-syntax-methods-builtin&!anchor=numbersgetter" href="#article:jora-syntax-methods-builtin&!anchor=numbersgetter">#</a></h3>
<p>The <code>numbers()</code> method returns an array of numbers derived from the input values. It ignores <code>undefined</code> values returned by the <code>getter</code> function (the default <code>getter</code> function is <code>=&gt; $</code>, which returns the value itself). All other values are converted to numbers including <code>NaN</code> and <code>Infinity</code>. When converting a value to a number, any objects and arrays are converted to <code>NaN</code>.</p>
<p>The <code>numbers()</code> method is utilized internally by statistical methods such as <code>sum()</code>, <code>avg()</code>, and <code>count()</code>. As such, it can be used to reveal the numbers that are being used to compute the result of these methods.</p>
<pre><code class="language-jora">[1, NaN, false, true, &#39;123&#39;, { foo: 1 }, [5]].numbers()
// Result: [1, NaN, 0, 1, 123, NaN, NaN]
</code></pre>
<pre><code class="language-jora">[1, 2, NaN, false, true, &#39;123&#39;].numbers()
// Result: [1, 2, NaN, 0, 1, 123]
</code></pre>
<pre><code class="language-jora">[{ age: 10 }, {}, { age: 20 }, null, { age: 10 }].numbers(=&gt; age)
// Result: [10, 20, 10]
</code></pre>
<blockquote>
<p>Note: When applying a statistical computation to an array of objects, it is recommended to use a custom <code>getter</code> with the method rather than using dot notation or mapping. This is because dot notation and mapping ignore duplicate values. For instance, the query <code>[…].age.numbers()</code> might return <code>[10, 20]</code> for the last example instead of the expected <code>[10, 20, 10]</code>, which would be correctly returned by the query <code>[…].numbers(=&gt; age)</code>.</p>
</blockquote>
<h3>p(k, getter) <a id="article:jora-syntax-methods-builtin&!anchor=pk-getter" href="#article:jora-syntax-methods-builtin&!anchor=pk-getter">#</a></h3>
<p>Alias for <a href="#article:jora-syntax-methods-builtin&!anchor=percentilek-getter"><code>percentile()</code></a> method.</p>
<h3>percentile(k, getter) <a id="article:jora-syntax-methods-builtin&!anchor=percentilek-getter" href="#article:jora-syntax-methods-builtin&!anchor=percentilek-getter">#</a></h3>
<p>This function computes the <a href="https://en.wikipedia.org/wiki/Percentile">percentile</a> of values in an array. It returns <code>undefined</code> if the input is an empty array, not an array, or if the <code>k</code> parameter is not specified or falls outside the range of <code>[0..100]</code>. The function utilizes the same numbers as the <a href="#article:jora-syntax-methods-builtin&!anchor=numbersgetter"><code>numbers()</code></a> method, given the same <code>getter</code> parameter. If the input (after processing through <code>getter</code>) contains a <code>NaN</code>, the function will always return <code>NaN</code>.</p>
<pre><code class="language-jora">[4, 3, 5, 2, 1].percentile(75)
// Result: 4
</code></pre>
<pre><code class="language-jora">[4, 3, 5, 6, 2, 1].percentile(20)
// Result: 2
</code></pre>
<pre><code class="language-jora">[4, 3, 1].percentile() // k is not specified
// Result: undefined
</code></pre>
<pre><code class="language-jora">[4, 3, NaN, 1].percentile(50)
// Result: NaN
</code></pre>
<p>Using custom <code>getter</code>:</p>
<pre><code class="language-jora">[{ a: 1 }, { a: 3 }, undefined, { a: 2 }].percentile(75, =&gt; a)
// Result: 2.5
</code></pre>
<h3>pick() <a id="article:jora-syntax-methods-builtin&!anchor=pick" href="#article:jora-syntax-methods-builtin&!anchor=pick">#</a></h3>
<p>Get a value by a key, index, or function. The method repeats behaviour of <a href="#article:jora-syntax-bracket-notation">Bracket notation</a>, i.e. <code>expr.pick(…)</code> is the same as <code>expr[…]</code>.</p>
<pre><code class="language-jora">[1, 2, 3, 4].pick(2)
// Result: 3
</code></pre>
<pre><code class="language-jora">{ foo: 1, bar: 2 }.pick(&#39;bar&#39;)
// Result: 2
</code></pre>
<h3>reduce(fn, initValue) <a id="article:jora-syntax-methods-builtin&!anchor=reducefn-initvalue" href="#article:jora-syntax-methods-builtin&!anchor=reducefn-initvalue">#</a></h3>
<p>The same as <code>Array#reduce()</code> in JS. Use <code>$$</code> to access the accumulator and <code>$</code> for the current value, e.g., find the max value:</p>
<pre><code class="language-jora">[1, 5, 2, 3, 4].reduce(=&gt;$ &gt; $$ ? $ : $$)
// Result: 5
</code></pre>
<h3>replace(pattern, replacement) <a id="article:jora-syntax-methods-builtin&!anchor=replacepattern-replacement" href="#article:jora-syntax-methods-builtin&!anchor=replacepattern-replacement">#</a></h3>
<p>The same as <code>String#replaceAll()</code> in JavaScript, but also works for arrays. When <code>pattern</code> is RegExp, a <code>g</code> flags adds automatically if omitted. When applying to arrays it&#39;s similar to <code>.($ = pattern ? replacement : $)</code>, but without dropping duplicate values and inlining arrays.</p>
<pre><code class="language-jora">&#39;abc123def123xyz&#39;.replace(&#39;123&#39;, &#39;_&#39;)
// Result: &quot;abc_def_xyz&quot;
</code></pre>
<pre><code class="language-jora">&#39;abc123def45xyz&#39;.replace(/[^\d]/, &#39;_&#39;)
// Result: &quot;___123___45___&quot;
</code></pre>
<pre><code class="language-jora">&#39;2023-07-14&#39;.replace(/(\d{4})-(\d{2})-(\d{2})/, &#39;$3-$2-$1&#39;)
// Result: &quot;14-07-2023&quot;
</code></pre>
<pre><code class="language-jora">&#39;a 123 ... b 45&#39;.replace(
    /([a-z]+)\s+(?&lt;numbers&gt;\d+)/,
    =&gt; `[numbers: ${groups.numbers} for &#39;${matched[1]}&#39;]`
)
// Result: &quot;[numbers: 123 for &#39;a&#39;] ... [numbers: 45 for &#39;b&#39;]&quot;
</code></pre>
<pre><code class="language-jora">[1, 2, 3, 3, 2, 1].replace(2, null)
// Result: [1, null, 3, 3, null, 1]
</code></pre>
<h3>reverse() <a id="article:jora-syntax-methods-builtin&!anchor=reverse" href="#article:jora-syntax-methods-builtin&!anchor=reverse">#</a></h3>
<p>Reverse order of elements in an array. Unlike JavaScript, doesn&#39;t modify input array but produce a new copy of it with the change (like <a href="https://github.com/tc39/proposal-change-array-by-copy"><code>Array#toReversed()</code></a>). For any values other than an array, returns the input value.</p>
<pre><code class="language-jora">[1, 2, 5, 3].reverse()
// Result: [3, 5, 2, 1]
</code></pre>
<pre><code class="language-jora">&#39;hello world&#39;.reverse()
// Result: &#39;hello world&#39;
</code></pre>
<h3>size() <a id="article:jora-syntax-methods-builtin&!anchor=size" href="#article:jora-syntax-methods-builtin&!anchor=size">#</a></h3>
<p>Returns count of entries in an object, otherwise returns <code>length</code> property value or <code>0</code> when the field is absent.</p>
<pre><code class="language-jora">{ a: 42, b: 123 }.size()
// Result: 2
</code></pre>
<pre><code class="language-jora">[1, 2, 3, 4].size()
// Result: 4
</code></pre>
<pre><code class="language-jora">&quot;Hello world&quot;.size()
// Result: 11
</code></pre>
<pre><code class="language-jora">123.size()
// Result: 0
</code></pre>
<h3>slice(from, to) <a id="article:jora-syntax-methods-builtin&!anchor=slicefrom-to" href="#article:jora-syntax-methods-builtin&!anchor=slicefrom-to">#</a></h3>
<p>The same as <code>Array#slice()</code> and <code>String#slice()</code> in JavaScript (see also <a href="#article:jora-syntax-slice-notation">Slice notation</a>).</p>
<h3>sort(compare) <a id="article:jora-syntax-methods-builtin&!anchor=sortcompare" href="#article:jora-syntax-methods-builtin&!anchor=sortcompare">#</a></h3>
<p>Sort an array by a value fetched with getter (<code>fn</code>). Can use sorting function definition syntax with <code>asc</code> and <code>desc</code> (see <a href="#article:jora-syntax-sort">Sorting</a>)</p>
<h3>split(pattern) <a id="article:jora-syntax-methods-builtin&!anchor=splitpattern" href="#article:jora-syntax-methods-builtin&!anchor=splitpattern">#</a></h3>
<p>The same as <code>String#split()</code> in JavaScript. <code>pattern</code> may be a string or regex.</p>
<h3>stdev(getter) <a id="article:jora-syntax-methods-builtin&!anchor=stdevgetter" href="#article:jora-syntax-methods-builtin&!anchor=stdevgetter">#</a></h3>
<p>Returns the <a href="https://en.wikipedia.org/wiki/Standard_deviation">standard deviation</a> (<code>𝜎</code>) of a population, is the square root of the variance.</p>
<pre><code class="language-jora">[2, 4, 6, 4].stdev()
// Result: 1.4142135623730951
</code></pre>
<pre><code class="language-jora">[{ a: 2 }, {}, undefined, { a: 4 }].stdev(=&gt; a)
// Result: 1
</code></pre>
<h3>sum(getter) <a id="article:jora-syntax-methods-builtin&!anchor=sumgetter" href="#article:jora-syntax-methods-builtin&!anchor=sumgetter">#</a></h3>
<p>Computes the sum of the values in an array. It returns <code>undefined</code> for non-array values and empty arrays. The method uses the same numbers as <a href="#article:jora-syntax-methods-builtin&!anchor=numbersgetter"><code>numbers()</code></a> method with the same <code>getter</code> parameter returns. The method employs the <a href="https://en.wikipedia.org/wiki/Kahan_summation_algorithm">Kahan–Babuška summation algorithm</a> to minimize numerical errors in the result.</p>
<pre><code class="language-jora">[].sum()
// Result: undefined
</code></pre>
<pre><code class="language-jora">[1, 2, 3, 4].sum()
// Result: 10
</code></pre>
<pre><code class="language-jora">[1, 2, undefined, null, &#39;3&#39;, 4].sum()
// Result: 10
</code></pre>
<pre><code class="language-jora">[1, 2, NaN, 4].sum()
// Result: NaN
</code></pre>
<pre><code class="language-jora">[0.1, 0.2, 0.3].sum()
// Result: 0.6
</code></pre>
<blockquote>
<p>Note: The <code>sum()</code> method returns <code>0.6</code> instead of <code>0.6000000000000001</code>, which is the result of the expression <code>0.1 + 0.2 + 0.3</code>. This is because the Kahan–Babuška summation algorithm is used to reduce numerical error.</p>
</blockquote>
<p>Using a custom getter function:</p>
<pre><code class="language-jora">[1, 2, 3, 4].sum(=&gt; $ * $) // Sum of number squares
// Result: 30
</code></pre>
<pre><code class="language-jora">[{ age: 10 }, {}, { age: 20 }, null, { age: 10 }].sum(=&gt; age)
// Result: 40
</code></pre>
<p>Since arrays are always converting to <code>NaN</code>. To summing array of arrays, a summation of sums should be used:</p>
<pre><code class="language-jora">[[1, 2], [], [4]].sum()
// Result: NaN
</code></pre>
<pre><code class="language-jora">[[1, 2], [], null, [4], undefined].sum(=&gt; sum())
// Result: 7
</code></pre>
<h3>toLowerCase(locales) <a id="article:jora-syntax-methods-builtin&!anchor=tolowercaselocales" href="#article:jora-syntax-methods-builtin&!anchor=tolowercaselocales">#</a></h3>
<p>The same as <code>String#toLocaleLowerCase()</code> in JavaScript.</p>
<pre><code class="language-jora">&#39;Hello World!&#39;.toLowerCase()
// Result: &quot;hello world!&quot;
</code></pre>
<h3>toUpperCase(locales) <a id="article:jora-syntax-methods-builtin&!anchor=touppercaselocales" href="#article:jora-syntax-methods-builtin&!anchor=touppercaselocales">#</a></h3>
<p>The same as <code>String#toLocaleUpperCase()</code> in JavaScript.</p>
<pre><code class="language-jora">&#39;Hello World!&#39;.toUpperCase()
// Result: &quot;HELLO WORLD!&quot;
</code></pre>
<h3>trim() <a id="article:jora-syntax-methods-builtin&!anchor=trim" href="#article:jora-syntax-methods-builtin&!anchor=trim">#</a></h3>
<p>The same as <code>String#trim()</code> in JavaScript.</p>
<pre><code class="language-jora">&#39;   something in the middle   &#39;.trim()
// Result: &quot;something in the middle&quot;
</code></pre>
<h3>values() <a id="article:jora-syntax-methods-builtin&!anchor=values" href="#article:jora-syntax-methods-builtin&!anchor=values">#</a></h3>
<p>The same as <code>Object.values()</code> in JavaScript.</p>
<h3>variance(getter) <a id="article:jora-syntax-methods-builtin&!anchor=variancegetter" href="#article:jora-syntax-methods-builtin&!anchor=variancegetter">#</a></h3>
<p>Returns the <a href="http://en.wikipedia.org/wiki/Variance">variance</a> (<code>𝜎²</code>) of a <a href="https://en.wikipedia.org/wiki/Variance#Population_variance">population</a> (the squared deviation from the mean).</p>
<pre><code class="language-jora">[2, 4, 6, 4].variance()
// Result: 2
</code></pre>
<pre><code class="language-jora">[{ a: 2 }, {}, undefined, { a: 4 }].variance(=&gt; a)
// Result: 1
</code></pre>
<h3>Math methods <a id="article:jora-syntax-methods-builtin&!anchor=math-methods" href="#article:jora-syntax-methods-builtin&!anchor=math-methods">#</a></h3>
<p>JavaScript&#39;s <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math"><code>Math</code></a> methods.</p>
<p>Modifications from the standard JavaScript <code>Math</code> object include:</p>
<ul>
<li>The <code>log()</code> and <code>log1p()</code> methods have been renamed to <code>ln()</code> and <code>ln1p()</code>, respectively. This change was made to prevent confusion with the common usage of <code>log()</code> for logging purposes.</li>
<li>The <a href="#article:jora-syntax-methods-builtin&!anchor=mincompare"><code>min()</code></a> and <a href="#article:jora-syntax-methods-builtin&!anchor=maxcompare"><code>max()</code></a> methods have been uniquely implemented in Jora to provide additional functionality.</li>
<li>The <code>random()</code> method is not included in Jora&#39;s Math methods, as it does not align with the deterministic nature of Jora.</li>
</ul>
<blockquote>
<p>Note: Keep in mind that the unary <code>-</code> operator has lower precedence than other operators. To apply a method to a negative scalar number, use the <a href="#article:jora-syntax-operators&!anchor=grouping-operator">grouping operator</a>, the <a href="#article:jora-syntax-operators&!anchor=pipeline-operator">pipeline operator</a>, or store the number in a <a href="#article:jora-syntax-variables">variable</a> and then apply the method to it. For example, instead of <code>-123.abs()</code>, which is interpreted as <code>-(123.abs())</code>, you should use one of the following:</p>
<ul>
<li><code>(-123).abs()</code></li>
<li><code>-123 | abs()</code></li>
<li><code>$num = -123; $num.abs()</code></li>
</ul>
</blockquote>
<h4>abs() <a id="article:jora-syntax-methods-builtin&!anchor=abs" href="#article:jora-syntax-methods-builtin&!anchor=abs">#</a></h4>
<p>Returns the absolute value of a number.</p>
<pre><code class="language-jora">-123 | abs()
// Result: 123
</code></pre>
<pre><code class="language-jora">&#39;hello world&#39;.abs()
// Result: NaN
</code></pre>
<h4>acos() <a id="article:jora-syntax-methods-builtin&!anchor=acos" href="#article:jora-syntax-methods-builtin&!anchor=acos">#</a></h4>
<p>Returns the arccosine of a number.</p>
<pre><code class="language-jora">(-1).acos()
// Result: 3.141592653589793
</code></pre>
<pre><code class="language-jora">1.acos()
// Result: 0
</code></pre>
<pre><code class="language-jora">&#39;hello world&#39;.acos()
// Result: NaN
</code></pre>
<h4>acosh() <a id="article:jora-syntax-methods-builtin&!anchor=acosh" href="#article:jora-syntax-methods-builtin&!anchor=acosh">#</a></h4>
<p>Returns the hyperbolic arccosine of a number.</p>
<h4>asin() <a id="article:jora-syntax-methods-builtin&!anchor=asin" href="#article:jora-syntax-methods-builtin&!anchor=asin">#</a></h4>
<p>Returns the arcsine of a number.</p>
<h4>asinh() <a id="article:jora-syntax-methods-builtin&!anchor=asinh" href="#article:jora-syntax-methods-builtin&!anchor=asinh">#</a></h4>
<p>Returns the hyperbolic arcsine of a number.</p>
<h4>atan() <a id="article:jora-syntax-methods-builtin&!anchor=atan" href="#article:jora-syntax-methods-builtin&!anchor=atan">#</a></h4>
<p>Returns the arctangent of a number.</p>
<h4>atan2() <a id="article:jora-syntax-methods-builtin&!anchor=atan2" href="#article:jora-syntax-methods-builtin&!anchor=atan2">#</a></h4>
<p>Returns the arctangent of the quotient of its arguments, i.e. the angle in the plane (in radians) between the positive x-axis and the ray from <code>(0, 0)</code> to the point <code>(x, y)</code>, for <code>y.atan2(x)</code>.</p>
<h4>atanh() <a id="article:jora-syntax-methods-builtin&!anchor=atanh" href="#article:jora-syntax-methods-builtin&!anchor=atanh">#</a></h4>
<p>Returns the hyperbolic arctangent of a number.</p>
<h4>cbrt() <a id="article:jora-syntax-methods-builtin&!anchor=cbrt" href="#article:jora-syntax-methods-builtin&!anchor=cbrt">#</a></h4>
<p>Returns the cube root of a number.</p>
<pre><code class="language-jora">64.cbrt()
// Result: 4
</code></pre>
<h4>ceil() <a id="article:jora-syntax-methods-builtin&!anchor=ceil" href="#article:jora-syntax-methods-builtin&!anchor=ceil">#</a></h4>
<p>Returns the smallest integer greater than or equal to a number.</p>
<pre><code class="language-jora">3.123.ceil()
// Result: 4
</code></pre>
<h4>clz32() <a id="article:jora-syntax-methods-builtin&!anchor=clz32" href="#article:jora-syntax-methods-builtin&!anchor=clz32">#</a></h4>
<p>Returns the number of leading zero bits of the 32-bit integer of a number.</p>
<h4>cos() <a id="article:jora-syntax-methods-builtin&!anchor=cos" href="#article:jora-syntax-methods-builtin&!anchor=cos">#</a></h4>
<p>Returns the cosine of a number.</p>
<h4>cosh() <a id="article:jora-syntax-methods-builtin&!anchor=cosh" href="#article:jora-syntax-methods-builtin&!anchor=cosh">#</a></h4>
<p>Returns the hyperbolic cosine of a number.</p>
<h4>exp() <a id="article:jora-syntax-methods-builtin&!anchor=exp" href="#article:jora-syntax-methods-builtin&!anchor=exp">#</a></h4>
<p>Returns <code>e<sup>x</sup></code>, where <code>x</code> is the argument, and <code>e</code> is Euler&#39;s number (2.718…, the base of the natural logarithm).</p>
<pre><code class="language-jora">2.exp()
// Result: 7.38905609893065
</code></pre>
<pre><code class="language-jora">(-1).exp()
// Result: 0.36787944117144233
</code></pre>
<h4>expm1() <a id="article:jora-syntax-methods-builtin&!anchor=expm1" href="#article:jora-syntax-methods-builtin&!anchor=expm1">#</a></h4>
<p>Returns subtracting <code>1</code> from <code>exp(x)</code>, i.e. <code>e<sup>x</sup> - 1</code>.</p>
<pre><code class="language-jora">2.expm1()
// Result: 6.38905609893065
</code></pre>
<pre><code class="language-jora">(-1).expm1()
// Result: -0.6321205588285577
</code></pre>
<h4>floor() <a id="article:jora-syntax-methods-builtin&!anchor=floor" href="#article:jora-syntax-methods-builtin&!anchor=floor">#</a></h4>
<p>Returns the largest integer less than or equal to a number.</p>
<pre><code class="language-jora">3.123.floor()
// Result: 3
</code></pre>
<h4>fround() <a id="article:jora-syntax-methods-builtin&!anchor=fround" href="#article:jora-syntax-methods-builtin&!anchor=fround">#</a></h4>
<p>Returns the nearest <a href="https://en.wikipedia.org/wiki/Single-precision_floating-point_format">32-bit single precision</a> float representation of a number.</p>
<pre><code class="language-jora">5.5.fround()
// Result: 5.5
</code></pre>
<pre><code class="language-jora">5.05.fround()
// Result: 5.050000190734863
</code></pre>
<h4>hypot() <a id="article:jora-syntax-methods-builtin&!anchor=hypot" href="#article:jora-syntax-methods-builtin&!anchor=hypot">#</a></h4>
<p>Returns the square root of the sum of squares of its arguments.</p>
<blockquote>
<p>FIXME: Must take an array of numbers like <code>sum()</code></p>
</blockquote>
<pre><code class="language-jora">[3].hypot(4, 5)
// Result: 7.0710678118654755
</code></pre>
<h4>imul() <a id="article:jora-syntax-methods-builtin&!anchor=imul" href="#article:jora-syntax-methods-builtin&!anchor=imul">#</a></h4>
<p>Returns the result of the C-like 32-bit integer multiplication of the two parameters.</p>
<pre><code class="language-jora">3.imul(4)
// Result: 12
</code></pre>
<pre><code class="language-jora">0xffffffff.imul(5)
// Result: -5
</code></pre>
<h4>ln() <a id="article:jora-syntax-methods-builtin&!anchor=ln" href="#article:jora-syntax-methods-builtin&!anchor=ln">#</a></h4>
<p>Returns the natural logarithm (<code>log<sub>e</sub></code> or <code>ln</code>) of a number.</p>
<pre><code class="language-jora">// 2^3 = 8
8.ln() / 2.ln()
// Result: 3
</code></pre>
<h4>log10() <a id="article:jora-syntax-methods-builtin&!anchor=log10" href="#article:jora-syntax-methods-builtin&!anchor=log10">#</a></h4>
<p>Returns the base-10 logarithm of a number, i.e. <code>log<sub>10</sub>(x)</code>.</p>
<pre><code class="language-jora">2.log10()
// Result: 0.3010299956639812
</code></pre>
<h4>ln1p() <a id="article:jora-syntax-methods-builtin&!anchor=ln1p" href="#article:jora-syntax-methods-builtin&!anchor=ln1p">#</a></h4>
<p>Returns the natural logarithm (<code>log<sub>e</sub></code> or <code>ln</code>) of <code>1 + x</code> for the number <code>x</code>.</p>
<pre><code class="language-jora">1.ln1p()
// Result: 0.6931471805599453
</code></pre>
<h4>log2() <a id="article:jora-syntax-methods-builtin&!anchor=log2" href="#article:jora-syntax-methods-builtin&!anchor=log2">#</a></h4>
<p>Returns the base-2 logarithm of a number, i.e. <code>log<sub>2</sub>(x)</code>.</p>
<pre><code class="language-jora">2.log2()
// Result: 1
</code></pre>
<h4>pow() <a id="article:jora-syntax-methods-builtin&!anchor=pow" href="#article:jora-syntax-methods-builtin&!anchor=pow">#</a></h4>
<p>Returns base <code>x</code> to the exponent power <code>y</code>, i.e. <code>x<sup>y</sup></code></p>
<pre><code class="language-jora">2.pow(3)
// Result: 8
</code></pre>
<pre><code class="language-jora">25.pow(0.5)
// Result: 5
</code></pre>
<h4>round() <a id="article:jora-syntax-methods-builtin&!anchor=round" href="#article:jora-syntax-methods-builtin&!anchor=round">#</a></h4>
<p>Returns the value of a number rounded to the nearest integer.</p>
<pre><code class="language-jora">5.2.round()
// Result: 5
</code></pre>
<pre><code class="language-jora">5.5.round()
// Result: 6
</code></pre>
<pre><code class="language-jora">5.9.round()
// Result: 6
</code></pre>
<h4>sign() <a id="article:jora-syntax-methods-builtin&!anchor=sign" href="#article:jora-syntax-methods-builtin&!anchor=sign">#</a></h4>
<p>Returns <code>1</code> or <code>-1</code>, indicating the sign of the number passed as argument. If the input is <code>0</code> or <code>-0</code>, it will be returned as-is.</p>
<pre><code class="language-jora">5.sign()
// Result: 1
</code></pre>
<pre><code class="language-jora">-42 | sign()
// Result: -1
</code></pre>
<pre><code class="language-jora">0.sign()
// Result: 0
</code></pre>
<h4>sin() <a id="article:jora-syntax-methods-builtin&!anchor=sin" href="#article:jora-syntax-methods-builtin&!anchor=sin">#</a></h4>
<p>Returns the sine of a number.</p>
<h4>sinh() <a id="article:jora-syntax-methods-builtin&!anchor=sinh" href="#article:jora-syntax-methods-builtin&!anchor=sinh">#</a></h4>
<p>Returns the hyperbolic sine of a number.</p>
<h4>sqrt() <a id="article:jora-syntax-methods-builtin&!anchor=sqrt" href="#article:jora-syntax-methods-builtin&!anchor=sqrt">#</a></h4>
<p>Returns the positive square root of a number.</p>
<pre><code class="language-jora">25.sqrt()
// Result: 5
</code></pre>
<h4>tan() <a id="article:jora-syntax-methods-builtin&!anchor=tan" href="#article:jora-syntax-methods-builtin&!anchor=tan">#</a></h4>
<p>Returns the tangent of a number.</p>
<h4>tanh() <a id="article:jora-syntax-methods-builtin&!anchor=tanh" href="#article:jora-syntax-methods-builtin&!anchor=tanh">#</a></h4>
<p>Returns the hyperbolic tangent of a number.</p>
<h4>trunc() <a id="article:jora-syntax-methods-builtin&!anchor=trunc" href="#article:jora-syntax-methods-builtin&!anchor=trunc">#</a></h4>
<p>Returns the integer part of a number by removing any fractional digits. It truncates (cuts off) the dot and the digits to the right of it, no matter whether the argument is a positive or negative number.</p>
<pre><code class="language-jora">42.84.trunc()
// Result: 42
</code></pre>
<pre><code class="language-jora">-123.9 | trunc()
// Result: -123
</code></pre>

<h2>Mapping <a id="article:jora-syntax-map" href="#article:jora-syntax-map">#</a></h2>
<p>The <strong>mapping</strong> in Jora allows you to create a new array by transforming the elements of the given array with a provided function. This is achieved using the <code>.(…)</code> syntax or <code>map()</code> method.</p>
<p>Jora&#39;s mapping works not only with arrays but also with primitive types and objects. Note that the map method produces unique values, meaning that the resulting array might have a smaller length than the original array. If an expression returns an array, its result is concatenated with the overall result ignoring <code>undefined</code> values, possibly leading to a larger resulting array than the original.</p>
<ul>
<li><a href="#article:jora-syntax-map&!anchor=syntax">Syntax</a></li>
<li><a href="#article:jora-syntax-map&!anchor=examples">Examples</a></li>
<li><a href="#article:jora-syntax-map&!anchor=mapping-returns-unique-values">Mapping returns unique values</a></li>
<li><a href="#article:jora-syntax-map&!anchor=concatenating-arrays-with-overall-result">Concatenating arrays with overall result</a></li>
<li><a href="#article:jora-syntax-map&!anchor=ignoring-undefined-values">Ignoring <code>undefined</code> values</a></li>
<li><a href="#article:jora-syntax-map&!anchor=workaround-to-keep-the-same-number-of-elements-as-in-input-array">Workaround to keep the same number of elements as in input array</a></li>
<li><a href="#article:jora-syntax-map&!anchor=-vs-map"><code>.()</code> vs. <code>map()</code></a></li>
</ul>
<h3>Syntax <a id="article:jora-syntax-map&!anchor=syntax" href="#article:jora-syntax-map&!anchor=syntax">#</a></h3>
<pre><code class="language-jora">.(expr)
</code></pre>
<p>Using <code>map()</code> method:</p>
<pre><code class="language-jora">.map(fn) // or .map(=&gt; expr)
</code></pre>
<h3>Examples <a id="article:jora-syntax-map&!anchor=examples" href="#article:jora-syntax-map&!anchor=examples">#</a></h3>
<p>Pick property values:</p>
<pre><code class="language-jora">$input: [
    { &quot;baz&quot;: 1 },
    { &quot;baz&quot;: 2 },
    { &quot;baz&quot;: 3 }
];

$input.(baz)
// Result: [ 1, 2, 3 ]
</code></pre>
<blockquote>
<p>Alternatives for the query above:</p>
<pre><code class="language-jora">$input.map(=&gt; baz)
</code></pre>
<pre><code class="language-jora">$input.baz
</code></pre>
</blockquote>
<p>Rename property:</p>
<pre><code class="language-jora">$input: [
    { &quot;a&quot;: 1 },
    { &quot;a&quot;: 2 },
    { &quot;a&quot;: 3 }
];

$input.({ answer: a })
// Result:
// [
//     { &quot;answer&quot;: 1 },
//     { &quot;answer&quot;: 2 },
//     { &quot;answer&quot;: 3 }
// ]
</code></pre>
<p>Pick object properties:</p>
<pre><code class="language-jora">$input: [
    { &quot;foo&quot;: &quot;bar&quot;, &quot;baz&quot;: 1 },
    { &quot;foo&quot;: &quot;bar&quot;, &quot;baz&quot;: 2 },
    { &quot;foo&quot;: &quot;bar&quot;, &quot;baz&quot;: 3 }
];

$input.({ baz })
// Result:
// [
//     { &quot;baz&quot;: 1 },
//     { &quot;baz&quot;: 2 },
//     { &quot;baz&quot;: 3 }
// ]
</code></pre>
<p>The mapping can be applied to a primitive value (numbers, strings, etc.):</p>
<pre><code class="language-jora">123.({ foo: $ })
// Result: { &quot;foo&quot;: 123 }
</code></pre>
<blockquote>
<p><strong>Note:</strong> In the above example, <code>$</code> references the current value.</p>
</blockquote>
<p>Copying over the object with spread and computing additional properties:</p>
<pre><code class="language-jora">{ &quot;foo&quot;: 41 }.({ ..., answer: foo + 1 })
// Result: { &quot;foo&quot;: 41, &quot;answer&quot;: 42 }
</code></pre>
<p>or</p>
<pre><code class="language-jora">{ &quot;foo&quot;: 41 }.map(=&gt; { ..., answer: foo + 1 })
// Result: { &quot;foo&quot;: 41, &quot;answer&quot;: 42 }
</code></pre>
<h3>Mapping returns unique values <a id="article:jora-syntax-map&!anchor=mapping-returns-unique-values" href="#article:jora-syntax-map&!anchor=mapping-returns-unique-values">#</a></h3>
<p>When using the mapping in Jora, it automatically returns unique values in the resulting array, which can lead to a smaller output array than the input array.</p>
<pre><code class="language-jora">[ 1, 2, 2, 3, 3, 3 ].() // .() is equivalent to .($)
// Result: [1, 2, 3]
</code></pre>
<h3>Concatenating arrays with overall result <a id="article:jora-syntax-map&!anchor=concatenating-arrays-with-overall-result" href="#article:jora-syntax-map&!anchor=concatenating-arrays-with-overall-result">#</a></h3>
<p>If an expression of mapping returns an array, the resulting array will be concatenated with the overall result with dropping of duplicate values. This may lead to a larger output array than the input array.</p>
<p><code>Input</code></p>
<pre><code class="language-jora">$input: [
    { &quot;values&quot;: [1, 2, 3] },
    { &quot;values&quot;: [3, 4] }
];

$input.(values)
// Result: [ 1, 2, 3, 4 ]
</code></pre>
<h3>Ignoring <code>undefined</code> values <a id="article:jora-syntax-map&!anchor=ignoring-undefined-values" href="#article:jora-syntax-map&!anchor=ignoring-undefined-values">#</a></h3>
<p>The mapping in Jora automatically ignores <code>undefined</code> values when processing arrays. This feature can be useful when you want to filter out <code>undefined</code> values from the result while mapping an array of objects where some objects do not have a specified property.</p>
<p>In a simple array:</p>
<pre><code class="language-jora">[ 1, undefined, 3 ].($)
// Result: [ 1, 3 ]
</code></pre>
<p>In an array of objects:</p>
<pre><code class="language-jora">[ { &quot;a&quot;: 1 }, { }, { &quot;a&quot;: 3 } ].(a)
// Result: [ 1, 3 ]
</code></pre>
<p>In an array of nested objects:</p>
<pre><code class="language-jora">$input: [
    { &quot;a&quot;: { &quot;nested&quot;: 1 } },
    { },
    { &quot;a&quot;: 3 }
];

$input.(a.nested)
// Result: [ 1 ]
</code></pre>
<p>In the above examples, we can see how Jora&#39;s map method handles <code>undefined</code> values, effectively filtering them out of the output while preserving the values that are not <code>undefined</code>.</p>
<h3>Workaround to keep the same number of elements as in input array <a id="article:jora-syntax-map&!anchor=workaround-to-keep-the-same-number-of-elements-as-in-input-array" href="#article:jora-syntax-map&!anchor=workaround-to-keep-the-same-number-of-elements-as-in-input-array">#</a></h3>
<p>In some cases, you might want to preserve the same number of elements in the output array as in the input array. You can use a simple workaround by wrapping the result of the map method into an object. Let&#39;s consider an example:</p>
<pre><code class="language-jora">[ 1, 2, 2, 3, 3, 3 ].({ value: $ })
// Result:
// [
//   { &quot;value&quot;: 1 },
//   { &quot;value&quot;: 2 },
//   { &quot;value&quot;: 2 },
//   { &quot;value&quot;: 3 },
//   { &quot;value&quot;: 3 },
//   { &quot;value&quot;: 3 }
// ]
</code></pre>
<p>In this example, we wrap the result of the map method into an object with a <code>value</code> property, which results in an output array with the same number of elements as the input array.</p>
<h3><code>.()</code> vs. <code>map()</code> <a id="article:jora-syntax-map&!anchor=-vs-map" href="#article:jora-syntax-map&!anchor=-vs-map">#</a></h3>
<p>In general, <code>.(…)</code> is the preferred syntax because it is more concise. However, the <code>map()</code> method exists to allow mapping with a given function, for instance via a context (<code>#</code>) or defined in the query.</p>
<pre><code class="language-jora">$myMapper: =&gt; { value: $ * 2 };
[1, 2, 3].map($myMapper)
// Result: [{ value: 2 }, { value: 4 }, { value: 6 }]
</code></pre>
<p>In this case, the choice between <code>.(…)</code> and <code>map()</code> depends on the specific use case and the desired level of readability and flexibility. Both syntaxes can be used interchangeably for mapping purposes, equivalence of syntaxes:</p>
<ul>
<li><code>.map(fn)</code> is equivalent to <code>.(fn())</code></li>
<li><code>.(expr)</code> is equivalent to <code>.map(=&gt; expr)</code></li>
</ul>

<h2>Recursive mapping <a id="article:jora-syntax-recursive-map" href="#article:jora-syntax-recursive-map">#</a></h2>
<p>Jora supports recursive mapping through its <code>..()</code> syntax. This feature facilitates the traversal of nested data structures. Recursive mapping iteratively maps input values, appends unique mapped values to the result, and applies the mapping to these new values. This process continues until all values in the result are successfully mapped.</p>
<h3>Syntax <a id="article:jora-syntax-recursive-map&!anchor=syntax" href="#article:jora-syntax-recursive-map&!anchor=syntax">#</a></h3>
<pre><code class="language-jora">..(expr)
</code></pre>
<p>For single property getter expressions, the parentheses are optional:</p>
<pre><code class="language-jora">..property
</code></pre>
<h3>The algorithm <a id="article:jora-syntax-recursive-map&!anchor=the-algorithm" href="#article:jora-syntax-recursive-map&!anchor=the-algorithm">#</a></h3>
<p>The recursive mapping process involves the following steps:</p>
<ol>
<li>Initialize an empty <code>Set</code> to store the unique results of the recursive mapping.</li>
<li>Apply the initial mapping operation on the input using the provided <code>expr</code>.</li>
<li>Append the results of the initial mapping to the <code>Set</code>.</li>
<li>Iterate over each element in the Set, applying the mapping operation to each element using <code>expr</code>.</li>
<li>Append the results of each iteration to the <code>Set</code>.</li>
<li>Repeat steps 4 and 5 until there are no new elements added to the <code>Set</code>.</li>
<li>Convert the <code>Set</code> to an array and return this final result.</li>
</ol>
<h3>Examples <a id="article:jora-syntax-recursive-map&!anchor=examples" href="#article:jora-syntax-recursive-map&!anchor=examples">#</a></h3>
<p>Consider the following JSON object representing a directory structure:</p>
<pre><code class="language-json">{
  &quot;name&quot;: &quot;root&quot;,
  &quot;type&quot;: &quot;directory&quot;,
  &quot;children&quot;: [
    {
      &quot;name&quot;: &quot;folder1&quot;,
      &quot;type&quot;: &quot;directory&quot;,
      &quot;children&quot;: [
        {
          &quot;name&quot;: &quot;file1.txt&quot;,
          &quot;type&quot;: &quot;file&quot;
        },
        {
          &quot;name&quot;: &quot;file2.txt&quot;,
          &quot;type&quot;: &quot;file&quot;
        }
      ]
    },
    {
      &quot;name&quot;: &quot;folder2&quot;,
      &quot;type&quot;: &quot;directory&quot;,
      &quot;children&quot;: [
        {
          &quot;name&quot;: &quot;file3.txt&quot;,
          &quot;type&quot;: &quot;file&quot;
        }
      ]
    }
  ]
}
</code></pre>
<p>To extract all the objects from this dataset as a list, use recursive mapping:</p>
<pre><code class="language-jora">..children
// Result:
// [
//     { name: &quot;folder1&quot;, type: &quot;directory&quot;, children: [{…}, {…}] },
//     { name: &quot;folder2&quot;, type: &quot;directory&quot;, children: [{…}] },
//     { name: &quot;file1.txt&quot;, type: &quot;file&quot; },
//     { name: &quot;file2.txt&quot;, type: &quot;file&quot; },
//     { name: &quot;file3.txt&quot;, type: &quot;file&quot; }
// ]
</code></pre>
<p>Note that the original input is not included in the result, only the result of its mapping. To include the input values in the result, use explicit concatenation:</p>
<pre><code class="language-jora">$ + ..children
// Result:
// [
//     { name: &quot;root&quot;, type: &quot;directory&quot;, children: [{…}, {…}] },
//     { name: &quot;folder1&quot;, type: &quot;directory&quot;, children: [{…}, {…}] },
//     { name: &quot;folder2&quot;, type: &quot;directory&quot;, children: [{…}] },
//     { name: &quot;file1.txt&quot;, type: &quot;file&quot; },
//     { name: &quot;file2.txt&quot;, type: &quot;file&quot; },
//     { name: &quot;file3.txt&quot;, type: &quot;file&quot; }
// ]
</code></pre>
<p>To apply additional operations to the result, wrap the concatenation in parentheses:</p>
<pre><code class="language-jora">($ + ..children).name
// Input[1]
// Result: [&quot;root&quot;, &quot;folder1&quot;, &quot;folder2&quot;, &quot;file1.txt&quot;, &quot;file2.txt&quot;, &quot;file3.txt&quot;]
</code></pre>
<p>The pipeline operator can also be used for the same result:</p>
<pre><code class="language-jora">$ + ..children | name
// Input[1]
// Result: [&quot;root&quot;, &quot;folder1&quot;, &quot;folder2&quot;, &quot;file1.txt&quot;, &quot;file2.txt&quot;, &quot;file3.txt&quot;]
</code></pre>
<p>Ensure that operations like filtering are performed after the recursive mapping is complete, to avoid missing some results. The following example returns only the names of files:</p>
<pre><code class="language-jora">$ + ..children | .[type = &quot;file&quot;].name
// Input[1]
// Result: [&quot;file1.txt&quot;, &quot;file2.txt&quot;, &quot;file3.txt&quot;]
</code></pre>
<h3>Commonalities with Mapping <a id="article:jora-syntax-recursive-map&!anchor=commonalities-with-mapping" href="#article:jora-syntax-recursive-map&!anchor=commonalities-with-mapping">#</a></h3>
<p>Recursive mapping adheres to the same rules as regular <a href="#article:jora-syntax-map">mapping</a>:</p>
<ul>
<li>Only unique values are included in the result of recursive mapping.</li>
<li>If a mapped value results in an array, the elements of the array are added to the result, not the array itself.</li>
<li><code>undefined</code> values are excluded from the result.</li>
</ul>
<h3>Infinite loop <a id="article:jora-syntax-recursive-map&!anchor=infinite-loop" href="#article:jora-syntax-recursive-map&!anchor=infinite-loop">#</a></h3>
<p>Although recursive mapping is a powerful tool, it can potentially lead to an <a href="https://en.wikipedia.org/wiki/Infinite_loop">infinite loop</a> (endless recursion). To circumvent an infinite loop, avoid creating new objects and arrays. Instead, apply transformation operations to the result of the recursive mapping.</p>
<pre><code class="language-jora">{ example: 1 }..({ example: 1 }) // This leads to infinite recursion
</code></pre>
<p>To stop new values from being added to the result, use an empty array. The following example generates a series of numbers from 2 to 5:</p>
<pre><code class="language-jora">1..($ &lt; 5 ? $ + 1 : [])
// Result: [2, 3, 4, 5]
</code></pre>

<a href="#">To top ↑</a>


<h2>Filtering <a id="article:jora-syntax-filter" href="#article:jora-syntax-filter">#</a></h2>
<p>In Jora, filtering allows to extract specific elements from an array based on a condition. This is achieved using the <code>.[…]</code> syntax or <code>filter()</code> method. Filtering returns an element in the result if the condition inside the filter evaluates to a truthy value. If the condition evaluates to a falsy value, the element will be excluded from the result.</p>
<blockquote>
<p>Note: In Jora, empty arrays and objects with no entries are considered falsy.</p>
</blockquote>
<ul>
<li><a href="#article:jora-syntax-filter&!anchor=syntax">Syntax</a></li>
<li><a href="#article:jora-syntax-filter&!anchor=examples">Examples</a></li>
<li><a href="#article:jora-syntax-filter&!anchor=-vs-filter"><code>.[]</code> vs. <code>filter()</code></a></li>
</ul>
<h3>Syntax <a id="article:jora-syntax-filter&!anchor=syntax" href="#article:jora-syntax-filter&!anchor=syntax">#</a></h3>
<pre><code class="language-jora">.[block]
</code></pre>
<p>Using <code>filter()</code> method:</p>
<pre><code class="language-jora">.filter(fn) // or .filter(=&gt; expr)
</code></pre>
<h3>Examples <a id="article:jora-syntax-filter&!anchor=examples" href="#article:jora-syntax-filter&!anchor=examples">#</a></h3>
<p>Filtering an array of numbers:</p>
<pre><code class="language-jora">[1, 2, 3, 4, 5].[$ &gt;= 3]
// Result: [3, 4, 5]
</code></pre>
<p>An alternative:</p>
<pre><code class="language-jora">[1, 2, 3, 4, 5].filter(=&gt; $ &gt;= 3)
// Result: [3, 4, 5]
</code></pre>
<p>Filtering an array of objects:</p>
<pre><code class="language-jora">$input: [
  { &quot;title&quot;: &quot;Book 1&quot;, &quot;price&quot;: 5 },
  { &quot;title&quot;: &quot;Book 2&quot;, &quot;price&quot;: 15 },
  { &quot;title&quot;: &quot;Book 3&quot;, &quot;price&quot;: 7 },
  { &quot;title&quot;: &quot;Book 4&quot;, &quot;price&quot;: 12 }
];

$input.[price &lt;= 10]
// Result:
// [
//   { &quot;title&quot;: &quot;Book 1&quot;, &quot;price&quot;: 5 },
//   { &quot;title&quot;: &quot;Book 3&quot;, &quot;price&quot;: 7 }
// ]
</code></pre>
<p>Filtering an array of objects using a nested property:</p>
<pre><code class="language-jora">$input: [
  { &quot;id&quot;: 1, &quot;data&quot;: { &quot;value&quot;: 42 } },
  { &quot;id&quot;: 2, &quot;data&quot;: { &quot;value&quot;: 17 } },
  { &quot;id&quot;: 3, &quot;data&quot;: { &quot;value&quot;: 99 } }
];

$input.[data.value &gt; 20]
// Result:
// [
//   { &quot;id&quot;: 1, &quot;data&quot;: { &quot;value&quot;: 42 } },
//   { &quot;id&quot;: 3, &quot;data&quot;: { &quot;value&quot;: 99 } }
// ]
</code></pre>
<h3><code>.[]</code> vs. <code>filter()</code> <a id="article:jora-syntax-filter&!anchor=-vs-filter" href="#article:jora-syntax-filter&!anchor=-vs-filter">#</a></h3>
<p>In general, <code>.[…]</code> is the preferred syntax because it is more concise. However, the <code>filter()</code> method exists to allow filtering with a given function, for instance via a context (<code>#</code>) or defined in the query.</p>
<pre><code class="language-jora">$myFilter: =&gt; data.value &gt; 20;
.filter($myFilter)
</code></pre>
<p>In this case, the choice between <code>.[…]</code> and <code>filter()</code> depends on the specific use case and the desired level of readability and flexibility. Both syntaxes can be used interchangeably for filtering purposes, equivalence of syntaxes:</p>
<ul>
<li><code>.filter(fn)</code> is equivalent to <code>.[fn()]</code></li>
<li><code>.[expr]</code> is equivalent to <code>.filter(=&gt; expr)</code></li>
</ul>

<h2>Grouping <a id="article:jora-syntax-group" href="#article:jora-syntax-group">#</a></h2>
<p>The <code>group()</code> method in Jora allows you to group data in arrays based on specified properties or computed values. The method returns an array of objects containing a <code>key</code> and a <code>value</code> property. The <code>key</code> represents the grouping criterion, and the <code>value</code> is an array of unique input elements associated with that key. Note that keys can be any value, even an object.</p>
<p>The <code>group()</code> method can take two optional parameters: </p>
<ol>
<li>A function that defines the grouping key. </li>
<li>A mapping function for the value (optional).</li>
</ol>
<p>When the second parameter is omitted, the mapping function defaults to <code>=&gt; $</code>, which means the input element itself will be used as the value.</p>
<p>In this article, we&#39;ll explore various examples of using the <code>group()</code> method in Jora to group data in different ways.</p>
<h3>Syntax <a id="article:jora-syntax-group&!anchor=syntax" href="#article:jora-syntax-group&!anchor=syntax">#</a></h3>
<pre><code>.group(keyFunction[, valueFunction])
</code></pre>
<h3>Examples <a id="article:jora-syntax-group&!anchor=examples" href="#article:jora-syntax-group&!anchor=examples">#</a></h3>
<ul>
<li><a href="#article:jora-syntax-group&!anchor=grouping-by-a-property">Grouping by a property</a></li>
<li><a href="#article:jora-syntax-group&!anchor=grouping-by-a-computed-property">Grouping by a computed property</a></li>
<li><a href="#article:jora-syntax-group&!anchor=grouping-by-a-list-of-values">Grouping by a list of values</a></li>
<li><a href="#article:jora-syntax-group&!anchor=using-an-object-as-a-group-key">Using an object as a group key</a></li>
<li><a href="#article:jora-syntax-group&!anchor=values-in-the-value-array-are-unique">Values in the <code>value</code> array are unique</a></li>
<li><a href="#article:jora-syntax-group&!anchor=using-mapping-with-group-method-to-get-the-desired-shape-of-the-result">Using mapping with <code>group()</code> method to get the desired shape of the result</a></li>
<li><a href="#article:jora-syntax-group&!anchor=using-group-method-with-fromentries-method-to-convert-the-result-into-an-object">Using <code>group()</code> method with <code>fromEntries()</code> method to convert the result into an object</a></li>
</ul>
<h4>Grouping by a property <a id="article:jora-syntax-group&!anchor=grouping-by-a-property" href="#article:jora-syntax-group&!anchor=grouping-by-a-property">#</a></h4>
<p>Suppose you have an array of objects representing sales data, and you want to group the data by the <code>&quot;region&quot;</code> property while keeping only the sales values in the resulting groups.</p>
<p><code>Input</code></p>
<pre><code class="language-json">[
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 100 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 200 },
    { &quot;region&quot;: &quot;East&quot;, &quot;sales&quot;: 150 },
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 300 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 250 }
]
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; region, =&gt; sales)
</code></pre>
<p>or</p>
<pre><code class="language-jora">.group(=&gt; region).({ key, value: value.(sales) })
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    { &quot;key&quot;: &quot;North&quot;, &quot;value&quot;: [100, 300] },
    { &quot;key&quot;: &quot;South&quot;, &quot;value&quot;: [200, 250] },
    { &quot;key&quot;: &quot;East&quot;, &quot;value&quot;: [150] }
]
</code></pre>
<h4>Grouping by a computed property <a id="article:jora-syntax-group&!anchor=grouping-by-a-computed-property" href="#article:jora-syntax-group&!anchor=grouping-by-a-computed-property">#</a></h4>
<p>You can also group data based on a computed property. In this example, we&#39;ll group an array of numbers into even and odd groups.</p>
<p><code>Input</code></p>
<pre><code class="language-json">[ 1, 2, 3, 4, 5, 6 ]
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; $ % 2 ? &#39;odd&#39; : &#39;even&#39;)
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    { &quot;key&quot;: &quot;odd&quot;, &quot;value&quot;: [1, 3, 5] },
    { &quot;key&quot;: &quot;even&quot;, &quot;value&quot;: [2, 4, 6] }
]
</code></pre>
<h4>Grouping by a list of values <a id="article:jora-syntax-group&!anchor=grouping-by-a-list-of-values" href="#article:jora-syntax-group&!anchor=grouping-by-a-list-of-values">#</a></h4>
<p>Suppose you have an array of objects representing products with multiple tags. You want to group products by each tag.</p>
<p><code>Input</code></p>
<pre><code class="language-json">[
    { &quot;name&quot;: &quot;Product A&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Gadgets&quot;] },
    { &quot;name&quot;: &quot;Product B&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Computers&quot;] },
    { &quot;name&quot;: &quot;Product C&quot;, &quot;tags&quot;: [&quot;Gadgets&quot;] },
    { &quot;name&quot;: &quot;Product D&quot;, &quot;tags&quot;: [&quot;Computers&quot;] }
]
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; tags)
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    {
        &quot;key&quot;: &quot;Electronics&quot;,
        &quot;value&quot;: [
            { &quot;name&quot;: &quot;Product A&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Gadgets&quot;] },
            { &quot;name&quot;: &quot;Product B&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Computers&quot;] }
        ]
    },
    {
        &quot;key&quot;: &quot;Gadgets&quot;,
        &quot;value&quot;: [
            { &quot;name&quot;: &quot;Product A&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Gadgets&quot;] },
            { &quot;name&quot;: &quot;Product C&quot;, &quot;tags&quot;: [&quot;Gadgets&quot;] }
        ]
    },
    {
        &quot;key&quot;: &quot;Computers&quot;,
        &quot;value&quot;: [
            { &quot;name&quot;: &quot;Product B&quot;, &quot;tags&quot;: [&quot;Electronics&quot;, &quot;Computers&quot;] },
            { &quot;name&quot;: &quot;Product D&quot;, &quot;tags&quot;: [&quot;Computers&quot;] }
        ]
    }
]
</code></pre>
<h4>Using an object as a group key <a id="article:jora-syntax-group&!anchor=using-an-object-as-a-group-key" href="#article:jora-syntax-group&!anchor=using-an-object-as-a-group-key">#</a></h4>
<p>Suppose you have an array of objects representing sales data with different currencies. You want to group sales data by the currency object.</p>
<p><code>Input</code></p>
<pre><code class="language-js">const USD = { &quot;code&quot;: &quot;USD&quot;, &quot;symbol&quot;: &quot;$&quot; };
const EUR = { &quot;code&quot;: &quot;EUR&quot;, &quot;symbol&quot;: &quot;€&quot; };
const data = [
    { &quot;amount&quot;: 100, &quot;currency&quot;: USD },
    { &quot;amount&quot;: 150, &quot;currency&quot;: USD },
    { &quot;amount&quot;: 200, &quot;currency&quot;: EUR },
    { &quot;amount&quot;: 250, &quot;currency&quot;: EUR }
];
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; currency)
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    {
        &quot;key&quot;: { &quot;code&quot;: &quot;USD&quot;, &quot;symbol&quot;: &quot;$&quot; },
        &quot;value&quot;: [
            { &quot;amount&quot;: 100, &quot;currency&quot;: { &quot;code&quot;: &quot;USD&quot;, &quot;symbol&quot;: &quot;$&quot; } },
            { &quot;amount&quot;: 150, &quot;currency&quot;: { &quot;code&quot;: &quot;USD&quot;, &quot;symbol&quot;: &quot;$&quot; } }
        ]
    },
    {
        &quot;key&quot;: { &quot;code&quot;: &quot;EUR&quot;, &quot;symbol&quot;: &quot;€&quot; },
        &quot;value&quot;: [
            { &quot;amount&quot;: 200, &quot;currency&quot;: { &quot;code&quot;: &quot;EUR&quot;, &quot;symbol&quot;: &quot;€&quot; } },
            { &quot;amount&quot;: 250, &quot;currency&quot;: { &quot;code&quot;: &quot;EUR&quot;, &quot;symbol&quot;: &quot;€&quot; } }
        ]
    }
]
</code></pre>
<h4>Values in the <code>value</code> array are unique <a id="article:jora-syntax-group&!anchor=values-in-the-value-array-are-unique" href="#article:jora-syntax-group&!anchor=values-in-the-value-array-are-unique">#</a></h4>
<p>The <code>group()</code> method ensures that the elements in the <code>value</code> array are unique.</p>
<p><code>Input</code></p>
<pre><code class="language-js">const a = { &quot;category&quot;: &quot;Electronics&quot;, &quot;name&quot;: &quot;Product A&quot; };
const b = { &quot;category&quot;: &quot;Electronics&quot;, &quot;name&quot;: &quot;Product B&quot; };
const c = { &quot;category&quot;: &quot;Gadgets&quot;, &quot;name&quot;: &quot;Product C&quot; };
const input = [a, b, b, c, a];
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; category)
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    {
        &quot;key&quot;: &quot;Electronics&quot;,
        &quot;value&quot;: [
            { &quot;category&quot;: &quot;Electronics&quot;, &quot;name&quot;: &quot;Product A&quot; },
            { &quot;category&quot;: &quot;Electronics&quot;, &quot;name&quot;: &quot;Product B&quot; }
        ]
    },
    {
        &quot;key&quot;: &quot;Gadgets&quot;,
        &quot;value&quot;: [
            { &quot;category&quot;: &quot;Gadgets&quot;, &quot;name&quot;: &quot;Product B&quot; }
        ]
    }
]
</code></pre>
<h4>Using mapping with <code>group()</code> method to get the desired shape of the result <a id="article:jora-syntax-group&!anchor=using-mapping-with-group-method-to-get-the-desired-shape-of-the-result" href="#article:jora-syntax-group&!anchor=using-mapping-with-group-method-to-get-the-desired-shape-of-the-result">#</a></h4>
<p>Suppose you have an array of objects representing sales data, and you want to count the number of sales per region.</p>
<p><code>Input</code></p>
<pre><code class="language-json">[
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 100 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 200 },
    { &quot;region&quot;: &quot;East&quot;, &quot;sales&quot;: 150 },
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 300 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 250 }
]
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; region)
.({
    region: key,
    salesCount: value.size(),
    totalSales: value.reduce(=&gt; $$ + sales, 0) // sum of sales
})
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">[
    { &quot;region&quot;: &quot;North&quot;, &quot;salesCount&quot;: 2, &quot;totalSales&quot;: 400 },
    { &quot;region&quot;: &quot;South&quot;, &quot;salesCount&quot;: 2, &quot;totalSales&quot;: 450 },
    { &quot;region&quot;: &quot;East&quot;, &quot;salesCount&quot;: 1, &quot;totalSales&quot;: 150 }
]
</code></pre>
<h4>Using <code>group()</code> method with <code>fromEntries()</code> method to convert the result into an object <a id="article:jora-syntax-group&!anchor=using-group-method-with-fromentries-method-to-convert-the-result-into-an-object" href="#article:jora-syntax-group&!anchor=using-group-method-with-fromentries-method-to-convert-the-result-into-an-object">#</a></h4>
<p><code>fromEntries()</code> is a convenient method to convert an array of objects with <code>{ key, value }</code> structure into an object. As the <code>group()</code> method returns an array of such objects, you can use <code>fromEntries()</code> directly to transform the grouped result into an object.</p>
<p>Suppose you have an array of objects representing sales data, and you want to group the data by region.</p>
<p><code>Input</code></p>
<pre><code class="language-json">[
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 100 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 200 },
    { &quot;region&quot;: &quot;East&quot;, &quot;sales&quot;: 150 },
    { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 300 },
    { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 250 }
]
</code></pre>
<p><code>Query</code></p>
<pre><code class="language-jora">.group(=&gt; region)
.fromEntries()
</code></pre>
<p><code>Output</code></p>
<pre><code class="language-json">{
    &quot;North&quot;: [
        { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 100 },
        { &quot;region&quot;: &quot;North&quot;, &quot;sales&quot;: 300 }
    ],
    &quot;South&quot;: [
        { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 200 },
        { &quot;region&quot;: &quot;South&quot;, &quot;sales&quot;: 250 }
    ],
    &quot;East&quot;: [
        { &quot;region&quot;: &quot;East&quot;, &quot;sales&quot;: 150 }
    ]
}
</code></pre>

<h2>Sorting <a id="article:jora-syntax-sort" href="#article:jora-syntax-sort">#</a></h2>
<p>Jora provides a powerful and flexible syntax for sorting data. The language allows you to define comparator functions using a concise syntax that specifies the sorting order (<code>asc</code> for ascending, <code>desc</code> for descending) and the properties to be sorted.</p>
<ul>
<li><a href="#article:jora-syntax-sort&!anchor=sorting-function-definition-syntax">Sorting function definition syntax</a></li>
<li><a href="#article:jora-syntax-sort&!anchor=sorting-function-modifiers">Sorting function modifiers</a></li>
<li><a href="#article:jora-syntax-sort&!anchor=examples">Examples</a></li>
<li><a href="#article:jora-syntax-sort&!anchor=comparison-with-javascript-sorting">Comparison with JavaScript sorting</a></li>
</ul>
<h3>Sorting function definition syntax <a id="article:jora-syntax-sort&!anchor=sorting-function-definition-syntax" href="#article:jora-syntax-sort&!anchor=sorting-function-definition-syntax">#</a></h3>
<p>In Jora, a sorting function (comparator function) can be defined in several ways. These functions take two arguments and compare the query result for each in the specified order (<code>asc</code> or <code>desc</code>). Here are some examples:</p>
<pre><code class="language-jora">expr asc  // JS equivalent: (a, b) =&gt; expr(a) &gt; expr(b) ? 1 : expr(a) &lt; expr(b) ? -1 : 0
</code></pre>
<pre><code class="language-jora">expr desc // JS equivalent: (a, b) =&gt; expr(a) &lt; expr(b) ? 1 : expr(a) &gt; expr(b) ? -1 : 0
</code></pre>
<p>A comma-separated sequence defines a single function:</p>
<pre><code class="language-jora">foo asc, bar desc // JS equivalent: (a, b) =&gt;
                  //       a.foo &gt; b.foo ? 1 : a.foo &lt; b.foo ? -1 :
                  //       a.bar &lt; b.bar ? 1 : a.bar &gt; b.bar ? -1 :
                  //       0
</code></pre>
<h3>Sorting of mixed type value arrays <a id="article:jora-syntax-sort&!anchor=sorting-of-mixed-type-value-arrays" href="#article:jora-syntax-sort&!anchor=sorting-of-mixed-type-value-arrays">#</a></h3>
<p>Before comparing a pair of values, a comparator function compares their types. When types are different, a comparator returns a result of types comparison, since comparing let say a number and an object makes no sense. In other words, an object value is always bigger than a number, and a boolean is always lower than a string:</p>
<ol>
<li>boolean</li>
<li>NaN</li>
<li>number</li>
<li>string</li>
<li>null</li>
<li>object</li>
<li>other</li>
<li>undefined</li>
</ol>
<h3>Sorting function modifiers <a id="article:jora-syntax-sort&!anchor=sorting-function-modifiers" href="#article:jora-syntax-sort&!anchor=sorting-function-modifiers">#</a></h3>
<p>There are some modifiers for <code>asc</code> and <code>desc</code> that provide additional sorting options:</p>
<ul>
<li><code>ascN</code> / <code>descN</code>: Natural sorting (using <a href="https://github.com/discoveryjs/natural-compare">@discoveryjs/natural-compare</a>)</li>
<li><code>ascA</code> / <code>descA</code>: The same as <code>asc</code> / <code>desc</code>, but reverse order for numbers</li>
<li><code>ascAN</code> / <code>descAN</code>: The same as <code>asc</code> / <code>desc</code>, but using natural compare and reverse order for numbers</li>
</ul>
<h3>Examples <a id="article:jora-syntax-sort&!anchor=examples" href="#article:jora-syntax-sort&!anchor=examples">#</a></h3>
<p>Suppose we have an array of objects representing products:</p>
<pre><code class="language-jora">$products: [
    { name: &quot;Laptop&quot;, price: 1000 },
    { name: &quot;Smartphone&quot;, price: 800 },
    { name: &quot;Tablet&quot;, price: 600 }
];
</code></pre>
<p>We can sort the products by price in ascending order:</p>
<pre><code class="language-jora">$products.sort(price asc)
</code></pre>
<p>Or in descending order:</p>
<pre><code class="language-jora">$products.sort(price desc)
</code></pre>
<p>We can also sort by multiple properties. For example, suppose we have an array of objects representing users with a <code>name</code> and <code>age</code> property:</p>
<pre><code class="language-json">[
    { &quot;name&quot;: &quot;Alice&quot;, &quot;age&quot;: 30 },
    { &quot;name&quot;: &quot;Bob&quot;, &quot;age&quot;: 25 },
    { &quot;name&quot;: &quot;Charlie&quot;, &quot;age&quot;: 30 }
]
</code></pre>
<p>We can sort the users first by age in ascending order and then by name in descending order:</p>
<pre><code class="language-jora">sort(age asc, name desc)

// Input[1]
// Result: [
//     { &quot;name&quot;: &quot;Bob&quot;, &quot;age&quot;: 25 },
//     { &quot;name&quot;: &quot;Charlie&quot;, &quot;age&quot;: 30 },
//     { &quot;name&quot;: &quot;Alice&quot;, &quot;age&quot;: 30 }
// ]
</code></pre>
<h3>Comparison with JavaScript sorting <a id="article:jora-syntax-sort&!anchor=comparison-with-javascript-sorting" href="#article:jora-syntax-sort&!anchor=comparison-with-javascript-sorting">#</a></h3>
<p>Unlike JavaScript, Jora&#39;s <code>sort()</code> method does not modify the input array. Instead, it creates a new array with the ordered elements. Regular functions can also be used with the <code>sort()</code> method. Such functions should return a value that will be used for comparison, e.g. <code>sort(=&gt; name)</code>. Jora will use this function in the following way: <code>fn(a) &gt; fn(b) ? 1 : fn(a) &lt; fn(b) ? -1 : 0</code>. If a function in the <code>sort()</code> method returns an array, Jora compares array lengths first (in ascending order), then compares elements one by one (if lengths of arrays are equal). For example, <code>sort(=&gt; [name, age])</code> is equivalent to <code>name asc, age asc</code>.</p>
<p>Using functions instead of <code>expr asc</code> or <code>expr desc</code> is less powerful since you cannot specify the direction of sorting or other modifications like natural sorting. Sorting is always in ascending order. However, you can use the <code>reverse()</code> method afterward to achieve descending order, though it&#39;s less performant and produces two new arrays instead of one.</p>
<p>Sorting functions created with <code>asc</code> / <code>desc</code> keywords can be stored in a variable for further usage, e.g., <code>$orderByName: name asc; $orderByAgeAndName: age desc, name asc;</code>.</p>

<h2>Complex Jora query examples <a id="article:jora-syntax-complex-examples" href="#article:jora-syntax-complex-examples">#</a></h2>
<h3>Example 1 <a id="article:jora-syntax-complex-examples&!anchor=example-1" href="#article:jora-syntax-complex-examples&!anchor=example-1">#</a></h3>
<p>This query calculates the average age of people grouped by their occupation, sorts the results by the average age in descending order, and returns an array of objects containing the occupation and the average age.</p>
<p>Assuming the data is structured like this:</p>
<pre><code class="language-js">{
    people: [
        { name: &#39;Alice&#39;, age: 34, occupation: &#39;Engineer&#39; },
        { name: &#39;Bob&#39;, age: 42, occupation: &#39;Doctor&#39; },
        { name: &#39;Charlie&#39;, age: 28, occupation: &#39;Engineer&#39; },
        { name: &#39;David&#39;, age: 50, occupation: &#39;Doctor&#39; },
        { name: &#39;Eve&#39;, age: 23, occupation: &#39;Student&#39; }
    ]
}
</code></pre>
<p>The Jora query would be:</p>
<pre><code class="language-jora">people
  .group(=&gt; occupation)
  .({
    occupation: key,
    averageAge: value.reduce(=&gt; $$ + age, 0) / value.size()
  })
  .sort(averageAge desc)
</code></pre>
<p>This query will return the following output:</p>
<pre><code class="language-js">[
    { occupation: &#39;Doctor&#39;, averageAge: 46 },
    { occupation: &#39;Engineer&#39;, averageAge: 31 },
    { occupation: &#39;Student&#39;, averageAge: 23 }
]
</code></pre>
<h3>Example 2 <a id="article:jora-syntax-complex-examples&!anchor=example-2" href="#article:jora-syntax-complex-examples&!anchor=example-2">#</a></h3>
<p>Jora query that demonstrates calculating the percentage of people in each occupation who have a specific skill.</p>
<p>Let&#39;s assume the data structure is as follows:</p>
<pre><code class="language-js">const data = {
    people: [
        { name: &#39;Alice&#39;, age: 30, occupation: &#39;Doctor&#39;, skills: [&#39;A&#39;, &#39;B&#39;, &#39;C&#39;] },
        { name: &#39;Bob&#39;, age: 35, occupation: &#39;Doctor&#39;, skills: [&#39;A&#39;, &#39;D&#39;] },
        { name: &#39;Charlie&#39;, age: 28, occupation: &#39;Engineer&#39;, skills: [&#39;A&#39;, &#39;B&#39;] },
        { name: &#39;David&#39;, age: 26, occupation: &#39;Engineer&#39;, skills: [&#39;C&#39;, &#39;D&#39;] },
        { name: &#39;Eva&#39;, age: 23, occupation: &#39;Student&#39;, skills: [&#39;A&#39;, &#39;B&#39;, &#39;C&#39;] },
        { name: &#39;Frank&#39;, age: 22, occupation: &#39;Student&#39;, skills: [&#39;D&#39;, &#39;E&#39;] }
    ]
};
</code></pre>
<p>The Jora query would be:</p>
<pre><code class="language-jora">people
  .group(=&gt; occupation)
  .({
    $valueWithSkill: value.[skills has #.skill].size();
    $totalCount: value.size();

<h3>Example 3: Book listing with filtered and ranked tags <a id="article:jora-syntax-complex-examples&!anchor=example-3-book-listing-with-filtered-and-ranked-tags" href="#article:jora-syntax-complex-examples&!anchor=example-3-book-listing-with-filtered-and-ranked-tags">#</a></h3>
