<summary>Equivalent implementations</summary>

<p><code>JavaScript</code></p>
<pre><code class="language-js">function getMappedBooks(inputData, tagFilter) {
    const { books, authors, tags, reviews } = inputData;
    
    const filteredBooks = books
        .map(book =&gt; {
            const author = authors.find(author =&gt; author.id === book.authorId);
            const bookTags = tags.filter(tag =&gt; book.tagIds.includes(tag.id));
            
            const bookReviews = reviews.filter(review =&gt; review.bookId === book.id);
            const sortedReviews = bookReviews.sort((a, b) =&gt; {
                const ratingDiff = b.rating - a.rating;
                if (ratingDiff !== 0) {
                    return ratingDiff;
                }
                return new Date(b.date) - new Date(a.date);
            });
            const topReview = sortedReviews[0] &amp;&amp; {
                rating: sortedReviews[0].rating,
                text: `${sortedReviews[0].text.slice(0, 150)}...`
            };
            
            return {
                title: book.title,
                author: author.name,
                tags: bookTags.map(tag =&gt; tag.name),
                topReview: topReview
            };
        })
        .filter(mappedBook =&gt; tagFilter.some(tag =&gt; mappedBook.tags.includes(tag)))
        .sort((a, b) =&gt; {
            const ratingDiff = b.topReview.rating - a.topReview.rating;
            if (ratingDiff !== 0) {
                return ratingDiff;
            }
            return a.title.localeCompare(b.title);
        });
    
    return filteredBooks;
}
</code></pre>
<p><code>jq</code></p>
<pre><code class="language-jq">.books
| map({
    title: .title,
    author: (.authorId as $aid | .authors[] | select(.id == $aid).name),
    tags: (.tagIds | map(. as $tid | .tags[] | select(.id == $tid).name)),
    topReview: (
        .id as $bid
        | .reviews
        | map(select(.bookId == $bid))
        | sort_by(-.rating, .date)
        | .[0]
        | {
            rating: .rating,
            text: (.text | .[0:150] + &quot;...&quot;)
        }
    )
})
| map(select(.tags | any(. as $t | .[] == $t)))
| sort_by(.topReview.rating, .title)
</code></pre>
</details>

<p>How the query works:</p>
<ul>
<li>Defines three variables (<code>$authors</code>, <code>$tags</code>, and <code>$reviews</code>) that reference the respective input data arrays.</li>
<li>Iterates through the books array, creating a new object for each book with the following properties:<ul>
<li><code>title</code>: The book&#39;s title.</li>
<li><code>author</code>: The author&#39;s name, found by looking up the author from the <code>$authors</code> array.</li>
<li><code>tags</code>: An array of tag names, found by looking up the tags from the <code>$tags</code> array.</li>
<li><code>topReview</code>: The highest-rated review (or the most recent one in case of a tie), with its text truncated to 150 characters.</li>
</ul>
</li>
<li>Filters the resulting book list to include only those with a tag that matches the provided tagFilter.</li>
<li>Sorts the books by the top review rating in descending order, and then by title in ascending order.</li>
</ul>
<h3>Example 4: Monthly event summary <a id="article:jora-syntax-complex-examples&!anchor=example-4-monthly-event-summary" href="#article:jora-syntax-complex-examples&!anchor=example-4-monthly-event-summary">#</a></h3>

<pre><code class="language-jora">events

<details>
<summary>Equivalent implementations</summary>

<p><code>JavaScript</code></p>
<pre><code class="language-js">function processEvents(events, users) {
    const eventsWithUserDetails = events.map(event =&gt; {
        const userId = event.userId;
        const user = users.find(user =&gt; user.id === userId);

        return {
            eventType: event.eventName,
            eventDate: event.timestamp,
            eventMonth: event.timestamp.slice(0, 7),
            userName: user.name,
            userEmail: user.email
        };
    });

    const groupedEvents = eventsWithUserDetails.reduce((acc, event) =&gt; {
        const month = event.eventMonth;
        if (!acc[month]) {
            acc[month] = [];
        }
        acc[month].push(event);
        return acc;
    }, {});

    const result = Object.entries(groupedEvents).map(([month, events]) =&gt; {
        const uniqueUsers = new Set(events.map(event =&gt; event.userName)).size;

        return {
            month,
            totalEvents: events.length,
            uniqueUsers
        };
    });

    result.sort((a, b) =&gt; a.month.localeCompare(b.month));
    return result;
}
</code></pre>
<p><code>jq</code></p>
<pre><code class="language-jq">[
  .events[] as $event
  | {
      userId: $event.userId,
      user: (.users[] | select(.id == $event.userId)),
      eventType: $event.eventName,
      eventDate: $event.timestamp,
      eventMonth: ($event.timestamp[0:7])
    }
]
| group_by(.eventMonth)
| map({
    month: .[0].eventMonth,
    totalEvents: length,
    uniqueUsers: (reduce .[].user.id as $id ({}; .[$id] |= . + 1) | length)
  })
| sort_by(.month)
</code></pre>
</details>

<p>The query takes an input dataset containing information about events and users. The events dataset has information about each event&#39;s <code>eventName</code>, <code>eventDetails</code>, <code>userId</code>, and <code>timestamp</code>. The users dataset has information about each user&#39;s <code>id</code>, <code>name</code>, and <code>email</code>.</p>
<p>The structure of the query is as follows:</p>
<ol>
<li>Iterate over the <code>events</code> dataset and create a new object for each event with the following properties:<ul>
<li><code>eventType</code>: Copy the event&#39;s <code>eventName</code></li>
<li><code>eventDate</code>: Copy the event&#39;s <code>timestamp</code></li>
<li><code>eventMonth</code>: Extract the month part (year and month) from the event&#39;s <code>timestamp</code></li>
<li><code>userName</code>: Find the user associated with the event by <code>userId</code> and get their name</li>
<li><code>userEmail</code>: Find the user associated with the event by <code>userId</code> and get their email</li>
</ul>
</li>
<li>Group the transformed events by <code>eventMonth</code>.</li>
<li>For each group, create a new object with the following properties:<ul>
<li><code>month</code>: The key for the group, which is the month (year and month)</li>
<li><code>totalEvents</code>: The total number of events in the group</li>
<li><code>uniqueUsers</code>: The total number of unique users in the group, calculated by counting unique <code>userName</code> values</li>
</ul>
</li>
<li>Sort the resulting objects by <code>month</code> in ascending order.</li>
</ol>
<p>The output of the query is a list of objects representing a summary of events per month, including the total number of events and unique users who participated in those events.</p>
<h3>Example 5: Average rating per product category <a id="article:jora-syntax-complex-examples&!anchor=example-5-average-rating-per-product-category" href="#article:jora-syntax-complex-examples&!anchor=example-5-average-rating-per-product-category">#</a></h3>
<p>A jora query that calculates the average rating for each product category and sorts the categories by the average rating.</p>
<pre><code class="language-jora">products
  .group(=&gt; category)
  .({
    $sum: =&gt; reduce(=&gt; $$ + $, 0);
    $totalRatingsAndCount: reduce(=&gt; {
        sum: $$.sum + value.ratings.$sum(),
        count: $$.count + value.ratings.size()
    }, { sum: 0, count: 0 });
    
    category: key,
    averageRating: $totalRatingsAndCount | sum / count,
    productCount: value.size()
  })
  .sort(averageRating desc)
</code></pre>
<details>
<summary>Input</summary>

<p>Data structure (TypeScript types):</p>
<pre><code class="language-typescript">type InputData = {
    products: Product[];
};

type Product = {
    id: string;
    name: string;
    category: string;
    ratings: number[];
};
</code></pre>
<p>JSON:</p>
<pre><code class="language-json">{
    &quot;products&quot;: [
        {
            &quot;id&quot;: &quot;1&quot;,
            &quot;name&quot;: &quot;Product A&quot;,
            &quot;category&quot;: &quot;Electronics&quot;,
            &quot;ratings&quot;: [4, 5, 4]
        },
        {
            &quot;id&quot;: &quot;2&quot;,
            &quot;name&quot;: &quot;Product B&quot;,
            &quot;category&quot;: &quot;Electronics&quot;,
            &quot;ratings&quot;: [5, 5, 5]
        },
        {
            &quot;id&quot;: &quot;3&quot;,
            &quot;name&quot;: &quot;Product C&quot;,
            &quot;category&quot;: &quot;Books&quot;,
            &quot;ratings&quot;: [3, 4, 3]
        },
        {
            &quot;id&quot;: &quot;4&quot;,
            &quot;name&quot;: &quot;Product D&quot;,
            &quot;category&quot;: &quot;Books&quot;,
            &quot;ratings&quot;: [2, 2, 2]
        },
        {
            &quot;id&quot;: &quot;5&quot;,
            &quot;name&quot;: &quot;Product E&quot;,
            &quot;category&quot;: &quot;Clothing&quot;,

        }
    ]
}
</code></pre>
</details>

<details>
<summary>Output</summary>

<pre><code class="language-json">[
    {
        &quot;category&quot;: &quot;Electronics&quot;,
        &quot;averageRating&quot;: 4.666666666666667,
        &quot;productCount&quot;: 2
    },
    {
        &quot;category&quot;: &quot;Clothing&quot;,
        &quot;averageRating&quot;: 4.666666666666667,
        &quot;productCount&quot;: 1
    },
    {
        &quot;category&quot;: &quot;Books&quot;,
        &quot;averageRating&quot;: 3,
        &quot;productCount&quot;: 2
    }
]
</code></pre>
</details>

<details>
<summary>Equivalent implementations</summary>

<p><code>JavaScript</code></p>
<pre><code class="language-js">function calculateAverageRatings(inputData) {
    const products = inputData.products;
    const categoryGroups = {};

    products.forEach(product =&gt; {
        const category = product.category;

        if (!categoryGroups.hasOwnProperty(category)) {
            categoryGroups[category] = {
                ratingsSum: 0,
                ratingsCount: 0,
                productCount: 0
            };
        }

        const ratingsSum = product.ratings.reduce((a, b) =&gt; a + b, 0);
        const ratingsCount = product.ratings.length;

        categoryGroups[category].ratingsSum += ratingsSum;
        categoryGroups[category].ratingsCount += ratingsCount;
        categoryGroups[category].productCount++;
    });

    const results = Object.entries(categoryGroups).map(([category, data]) =&gt; ({
        category,
        averageRating: data.ratingsSum / data.ratingsCount,
        productCount: data.productCount
    }));

    results.sort((a, b) =&gt; b.averageRating - a.averageRating);

    return results;
}
</code></pre>
<p><code>jq</code></p>
<pre><code class="language-jq">.products
| group_by(.category)
| map(
  {
    category: .[0].category,
    averageRating: (map(.ratings | add) | add) / (map(.ratings | length) | add),
    productCount: length
  }
)
| sort_by(-.averageRating)
</code></pre>
</details>

<p>This Jora query performs the following operations:</p>
<ol>
<li>Groups the products by their category using the <code>group()</code> method.</li>
<li>Maps each group to an object containing:<ul>
<li>The category name as <code>category</code></li>
<li>The average rating for the category as <code>$averageRating</code></li>
<li>The number of products in the category as <code>productCount</code></li>
</ul>
</li>
<li>To calculate the average rating, it first calculates the total sum and count of ratings for each product and then combines the sum and count for each category.</li>
<li>Divides the total sum of ratings by the total count to obtain the average rating.</li>
<li>Sorts the result by the average rating in descending order using the <code>sort()</code> method.</li>
</ol>
<p>The resulting output will be an array of objects containing the category, average rating, and product count, sorted by the average rating.</p>

<details>
<summary>Equivalent implementations</summary>

<p><code>JavaScript</code></p>
<pre><code class="language-js">function getProductsSortedByPopularTags(data) {
    const popularTags = data.products
        .flatMap(product =&gt; product.tags)
        .reduce((acc, tag) =&gt; {
            acc[tag] = (acc[tag] || 0) + 1;
            return acc;
        }, {})
        .entries()
        .sort((a, b) =&gt; b[1] - a[1])
        .slice(0, 5)
        .map(entry =&gt; entry[0]);

    const productsWithPopularTagsCount = data.products.map(product =&gt; {
        const popularTagsMatchCount = product.tags.filter(tag =&gt; popularTags.includes(tag)).length;
        return {
            ...product,
            popularTagsMatchCount
        };
    });

    const sortedProducts = productsWithPopularTagsCount.sort((a, b) =&gt; {
        if (b.popularTagsMatchCount !== a.popularTagsMatchCount) {
            return b.popularTagsMatchCount - a.popularTagsMatchCount;
        }

        if (a.category !== b.category) {
            return a.category.localeCompare(b.category);
        }

        return a.price - b.price;
    });

    const groupedProducts = sortedProducts.reduce((acc, product) =&gt; {
        if (!acc[product.popularTagsMatchCount]) {
            acc[product.popularTagsMatchCount] = [];
        }

        acc[product.popularTagsMatchCount].push({
            name: product.name,
            category: product.category,
            price: product.price
        });

        return acc;
    }, {});

    return Object.entries(groupedProducts).map(([popularTagsCount, products]) =&gt; ({
        popularTagsCount: Number(popularTagsCount),
        products
    }));
}
</code></pre>
<p><code>jq</code></p>
<pre><code class="language-jq">def popular_tags:
  group_by(.tags[]) | map({tag: .[0].tags[], count: length}) | sort_by(-.count) | .[0:5] | map(.tag);

def product_info: { name, category, price };

def popular_tags_match_count(tags, popularTags): length(tags | map(select(. as $tag | popularTags | index($tag) != null)));

def sorted_products(popularTags):
  map({ product: ., popularTagsMatchCount: (popular_tags_match_count(.tags, popularTags)) }) | sort_by(-.popularTagsMatchCount, .product.category, .product.price);

{
  popularTags: (popular_tags),
  groupedProducts: (sorted_products(popular_tags))
    | group_by(.popularTagsMatchCount)
    | map({ popularTagsCount: .[0].popularTagsMatchCount, products: [.[] | .product | product_info] })
}
</code></pre>
</details>

<p>The Jora query is composed of two main parts:</p>
<ol>
<li><p>Calculate the top 5 popular tags in products. This expression calculates the popular tags by using the <code>group()</code> function with the <code>tags</code> property as the key. When a function in <code>group()</code> returns an array, a value will be added to several groups corresponding to each element in the array. The groups are then sorted by size in descending order. The top 5 tags are selected using slice notation <code>[0:5]</code>:</p>
<pre><code class="language-jora">$popularTags: products
  .group(=&gt; tags)
  .sort(value.size() desc)
  .key[0:5];
</code></pre>
</li>
<li><p>Add a <code>popularTagsMatchCount</code> field to each product by counting the number of popular tags it has, and then group the products by this count:</p>
<pre><code class="language-jora">products
  .({
    ...,
    popularTagsMatchCount: tags.[$ in $popularTags].size()
  })
</code></pre>
</li>
<li><p>Sort products within each group by the <code>popularTagsMatchCount</code> in descending order, then by <code>category</code> in ascending order, and finally by <code>price</code> in ascending order:</p>
<pre><code class="language-jora">  .sort(popularTagsMatchCount desc, category asc, price asc)
</code></pre>
</li>
<li><p>Group the products by their <code>popularTagsMatchCount</code>, and for each group, create an object with the count and an array of products containing their <code>name</code>, <code>category</code>, and <code>price</code>:</p>
<pre><code class="language-jora">  .group(=&gt; popularTagsMatchCount)
  .({
    popularTagsCount: key,
    products: value.({ name, category, price })
  })
</code></pre>
</li>
</ol>

<h2>Changelog <a id="article:changelog" href="#article:changelog">#</a></h2>
<h3>next <a id="article:changelog&!anchor=next" href="#article:changelog&!anchor=next">#</a></h3>
<ul>
<li>Reduced parser size by 15Kb</li>
<li>Changed <code>setup()</code> function to take <code>options</code> parameter instead of custom methods dictionary, i.e. <code>setup(methods)</code> → <code>setup({ methods })</code></li>
<li>Added <code>assertions</code> option for <code>jora()</code> and <code>setup()</code> functions to specify additional assertion functions, i.e. <code>jora(..., { assetions })</code> and <code>setup({ assertions })</code></li>
<li>Forbidden to override built-in methods and assertions, now <code>setup()</code> and <code>query()</code> functions throws when a custom method or an assertion has the same name as built-in one</li>
<li>Extended query result object in stat mode to provide a result value of the query execution as <code>value</code> property (i.e. <code>jora(query, { stat: true })().value</code>)</li>
<li>Renamed <code>SortingFunction</code> AST node type into <code>CompareFunction</code></li>
<li>Renamed <code>Unary</code> AST node type into <code>Prefix</code></li>
<li>Added <code>Assertion</code> and <code>Postfix</code> AST node types</li>
<li>Added nullish coalescing operator (<code>??</code>)</li>
<li>Added <code>is</code> operator</li>
<li>Added <code>replace()</code> method</li>
<li>Added <code>min()</code> and <code>max()</code> methods</li>
<li>Added <code>numbers()</code>, <code>sum()</code>, <code>avg()</code>, <code>count()</code>, <code>variance()</code>, <code>stdev()</code>, <code>percentile()</code> (with alias <code>p()</code>) and <code>median()</code> methods</li>
<li>Added <code>indexOf()</code> and <code>lastIndexOf()</code> methods</li>
<li>Added <code>toLowerCase()</code>, <code>toUpperCase()</code> and <code>trim()</code> methods</li>
<li>Added math methods <code>abs()</code>, <code>acos()</code>, <code>acosh()</code>, <code>asin()</code>, <code>asinh()</code>, <code>atan()</code>, <code>atan2()</code>, <code>atanh()</code>, <code>cbrt()</code>, <code>ceil()</code>, <code>clz32()</code>, <code>cos()</code>, <code>cosh()</code>, <code>exp()</code>, <code>expm1()</code>, <code>floor()</code>, <code>fround()</code>, <code>hypot()</code>, <code>imul()</code>, <code>ln()</code> (<code>Math.log()</code> in JavaScript), <code>log10()</code>, <code>ln1p()</code> (<code>Math.log1p()</code> in JavaScript), <code>log2()</code>, <code>pow()</code>, <code>round()</code>, <code>sign()</code>, <code>sin()</code>, <code>sinh()</code>, <code>sqrt()</code>, <code>tan()</code>, <code>tanh()</code> and <code>trunc()</code> (see details in <a href="http://localhost:8123/#article:jora-syntax-methods-builtin&!anchor=math-methods">docs</a>)</li>
<li>Modified the ternary operator to allow optional components. The <code>:</code> can be omitted if the last part is excluded. For instance, the following are now valid syntaxes: <code>expr ? : []</code>, <code>expr ? 1</code>, and <code>expr?</code>. When omitted, the default structure will be: <code>$ ? $ : undefined</code></li>
<li>Changed the comparator function grammar to allow any expression in the definition, not just a query chain. This eliminates the need for parentheses in many cases. For example, <code>a + b desc</code> is now a valid definition, whereas previously it required parentheses: <code>(a + b) desc</code> (since evaluated as <code>a + (b desc)</code>).</li>
<li>Changed precedence of function definitions to be lower than that of the pipeline operator and comparator function definitions (i.e., the lowest precedence). For example, the expression <code>=&gt; a | b</code> now evaluates as <code>=&gt; (a | b)</code> instead of <code>(=&gt; a) | b</code> as before, meaning it returns a function instead of the value of <code>b</code>.</li>
<li>Changed <code>split()</code> method to support arrays, in that case <code>pattern</code> can be a function or any value</li>
<li>Fixed <code>in</code>, <code>not in</code>, <code>has</code> and <code>has no</code> operators to handle <code>NaN</code> values correctly, e.g. <code>NaN in [1, NaN, 3]</code> returns <code>true</code> now</li>
</ul>
<h3>1.0.0-beta.7 (July 12, 2022) <a id="article:changelog&!anchor=100-beta7-july-12-2022" href="#article:changelog&!anchor=100-beta7-july-12-2022">#</a></h3>
<ul>
<li>Fixed <code>syntax.tokenize()</code> method to use a tolerant parser when <code>tolerantMode</code> parameter is <code>true</code></li>

<li>Fixed suggestions for <code>Pick</code> nodes when query is a complex expression, e.g. a function (#35)</li>

<li>Fixed processing <code>\0</code> in strings as a null character for a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String#escape_sequences">parity</a> with JavaScript</li>
<li>Fixed <code>Indentifier</code> node to store an empty string as a name instead of <code>_</code> for placeholder identifiers in tolerant parse mode. This fixes the problem of restoring a query from an AST after parsing in tolerant mode</li>
<li>Added <code>Placeholder</code> node type</li>
<li>Changed <code>Block</code> node to store a <code>Placeholder</code> node instead of <code>null</code> when block&#39;s body is empty</li>
</ul>
<h3>1.0.0-beta.6 (April 18, 2022) <a id="article:changelog&!anchor=100-beta6-april-18-2022" href="#article:changelog&!anchor=100-beta6-april-18-2022">#</a></h3>
<ul>
<li>Added support for custom methods as a string (jora query) in <code>jora.setup()</code></li>
<li>Added a check for all methods are defined on query compilation step to avoid runtime exceptions</li>
<li>Allowed <code>g</code>, <code>m</code>, <code>s</code> and <code>u</code> flags in regexp literals</li>
<li>Improved error message when a methods is not defined, i.e. <code>Method &quot;foo&quot; is not defined</code> instead of <code>m.foo is not a function</code></li>
<li>Improved error locations in string literals</li>
<li>Disallowed a backslash before closing quote or apostrophe in string literals</li>
<li>Fixed <code>match()</code> method to work well for RegExp with <code>g</code> flag and for strings when <code>matchAll</code> is true</li>
<li>Fixed <code>sort()</code> method to perform a stable sort for old js-engines and always place <code>undefined</code> values last</li>
<li>Fixed range in details for bad input errors</li>
<li>Fixed suggestion support in template literals (#33)</li>
<li>Fixed suggestions for <code>=</code> and <code>!=</code> operators by avoiding unfold array values</li>
<li>Fixed suggestions for arrays in <code>in</code>, <code>not in</code>, <code>has</code> and <code>has no</code> operators to exclude literal values only</li>
<li>Removed value suggestions in cases <code>| in &lt;string or number&gt;</code> and <code>&lt;string or number&gt; has |</code></li>
<li>Fixed a call stack overflow exception when too many (over ~110k) suggestion values for a range</li>
<li><strong>BREAKING</strong> Reworked stat API:<ul>
<li>Changed <code>stat()</code> API method to return <code>values</code> as is, i.e. a <code>Set</code> instance instead of its materialization as an array. Mutations of sets (<code>values</code> and <code>related</code>) should be avoided since they are shared between all stat API methods calls.</li>
<li>Changed a signature of <code>suggestion()</code> API method to get <code>options</code> as a second argument (optional), with the following options:<ul>
<li><code>limit</code> (default: <code>Infinity</code>) – a max number of the values that should be returned for each value type (<code>&quot;property&quot;</code>, <code>&quot;value&quot;</code> or <code>&quot;variable&quot;</code>)</li>
<li><code>sort</code> (default: <code>false</code>) – a comparator function (should take 2 arguments and return a negative number, <code>0</code> or a positive number) for value list sorting, makes sence when <code>limit</code> is used</li>
<li><code>filter</code> (default: <code>function</code>) – a filter function factory (<code>pattern =&gt; value =&gt; &lt;expr&gt;</code>) to discard values from the result when returns a falsy value (default is equivalent to <code>patttern =&gt; value =&gt; String(value).toLowerCase().includes(pattern)</code>)</li>
</ul>
</li>
<li>Changed <code>suggestion()</code> API method result to return values grouped by a type:<pre><code class="language-ts">    suggestion(): Array&lt;{
        type: &#39;property&#39; | &#39;value&#39; | &#39;variable&#39;,
        from: number,
        to: number,
        text: string,
        suggestions: Array&lt;string | number&gt;
    }&gt; | null
</code></pre>
</li>
<li>All the changes are targeted to improve performance and memory consumption when a query is performing to a huge datasets (hundreds of thousands of values). As a result a suggestions fetching is boosted up to 30-40 times for such cases.</li>
</ul>
</li>
<li>Converted to Dual Package, i.e. ESM and CommonJS support</li>
<li>Changed Node.js support to <code>^10.12.0 || ^12.20.0 || ^14.13.0 || &gt;=15.0.0</code></li>
<li>Changed dist modules:<ul>
<li>Removed <code>jora.min.js</code></li>
<li>Changed <code>jora.js</code> format from CJS to IIFE and applied minification</li>
<li>Added <code>jora.esm.js</code> (minified ESM module)</li>
<li>Added source maps <code>jora.js.map</code> &amp; <code>jora.esm.js.map</code></li>
</ul>
</li>
</ul>

<li>Removed <code>::self</code> syntax, recursion with a function defined by a variable should be used instead</li>
</ul>
<h3>1.0.0-alpha.10 (March 7, 2019) <a id="article:changelog&!anchor=100-alpha10-march-7-2019" href="#article:changelog&!anchor=100-alpha10-march-7-2019">#</a></h3>
<ul>
<li>Fixed arguments context suggestion for chained methods with no arguments</li>
</ul>
<h3>1.0.0-alpha.9 (March 5, 2019) <a id="article:changelog&!anchor=100-alpha9-march-5-2019" href="#article:changelog&!anchor=100-alpha9-march-5-2019">#</a></h3>
<ul>
<li>Added support for numbers with exponent</li>
<li>Added support for strings as property name in object literals</li>
<li>Fixed edge cases with suggestions around keywords and inside functions</li>
<li>Allowed <code>-</code> and <code>+</code> operators to be unary</li>
<li>Renamed <code>get</code> buildin method to <code>map</code></li>
<li>Changed <code>~=</code> operator to take any value as tester (not a regexp only); when value is a function it&#39;s behaves like <code>filter()</code>, when <code>null</code> or <code>undefined</code> it&#39;s always truthy otherwise falsy</li>
<li>Changed <code>group()</code> method to group by an element when key value is an array</li>
</ul>
<h3>1.0.0-alpha.8 (February 7, 2019) <a id="article:changelog&!anchor=100-alpha8-february-7-2019" href="#article:changelog&!anchor=100-alpha8-february-7-2019">#</a></h3>
<ul>
<li>Reworked tolerant parsing mode, less failures and better suggestions</li>
<li>Reworked lib building, lib size reduced from 71Kb to 39Kb</li>
<li>Fixed a function parsing, now it&#39;s greedy and a parentheses needed <strong>only</strong> around expressions with <code>&gt;</code> operator when used outside braces, since <code>&gt;</code> will end a function definition (i.e. <code>&lt;a &gt; 20&gt;</code> causes to a parse error, but <code>&lt;(a &gt; 20)&gt;</code> or <code>&lt;foo.[a &gt; 20]&gt;</code> is not)</li>
<li>Allowed a block inside a function, i.e. function can be empty (returns a <code>current</code> in this case) and definitions are allowed in function&#39;s body</li>
<li>Added <code>has</code> and <code>has no</code> operators as inverse of <code>in</code> and <code>not in</code></li>
<li>Fixed <code>and</code> and <code>or</code> operators to evaluate left expression only once (good for performance and eliminates duplicates in suggestions)</li>
</ul>
<h3>1.0.0-alpha.7 (December 25, 2018) <a id="article:changelog&!anchor=100-alpha7-december-25-2018" href="#article:changelog&!anchor=100-alpha7-december-25-2018">#</a></h3>
<ul>
<li>Disallowed a whitespace between a dot and a bracket in <code>.[</code>, <code>.(</code> and <code>..(</code> tokens</li>
<li>Changed filtering (i.e. <code>.[]</code> or <code>filter()</code> method) behaviour for a non-array value to return a value itself when expression is truthy or <code>undefined</code> otherwise</li>
<li>Changed semanthic <code>jora(query, methods?, debug?)</code> -&gt; <code>jora(query, options?)</code> where <code>options</code> is <code>{ methods?, debug? }</code></li>
<li>Added stat mode (turns on by <code>stat</code> option, i.e. <code>jora(query, { stat: true })</code>) to return a query stat interface (an object <code>{ stat(), suggestion() }</code>) instead of resulting data</li>
<li>Added tolerant parse mode (turns on by <code>tolerant</code> option, i.e. <code>jora(query, { tolerant: true })</code>) to supress parsing errors when possible</li>
<li>Added library <code>version</code> to export</li>
<li>Fixed parser edge cases for division (<code>/</code>) and regexp</li>
</ul>
<h3>1.0.0-alpha.6 (December 7, 2018) <a id="article:changelog&!anchor=100-alpha6-december-7-2018" href="#article:changelog&!anchor=100-alpha6-december-7-2018">#</a></h3>
<ul>
<li>Fixed nested ternary operator precendence</li>
<li>Added destuction for variables when used on object literal with no value (i.e. <code>{ $foo, bar: 1 }</code> the same as <code>{ foo: $foo, bar: 1 }</code>)</li>
<li>Changed <code>in</code> and <code>not in</code> operators to propertly work with an object and a string on right side</li>
<li>Changed <code>pick()</code> method to support a function as a parameter</li>
</ul>
<h3>1.0.0-alpha.5 (November 26, 2018) <a id="article:changelog&!anchor=100-alpha5-november-26-2018" href="#article:changelog&!anchor=100-alpha5-november-26-2018">#</a></h3>
<ul>
<li>Added computed property names support in object literals</li>
<li>Added <code>pick()</code> method</li>
<li>Added bracket notation to access properties, e.g. <code>foo[&quot;bar&quot;]</code>. It works like in JS for everything with exception for arrays, where it equivalents to <code>array.map(e =&gt; e[key])</code>. Use <code>pick()</code> method to get an element by index in array</li>
<li>Added syntax to define a block scoped constant, e.g. <code>.($foo:$.some.path.to.cache(); bar=$foo or baz=$foo)</code></li>
<li>Changed single quoted string meaning to treat it as a string (used before for a property access with prohibited characters in name)</li>
<li>Changed array literals to use brackets instead of parentheses</li>
<li>Fixed scope issue for method arguments, a scope the same as for query root (#1)</li>
</ul>
<h3>1.0.0-alpha.4 (November 25, 2018) <a id="article:changelog&!anchor=100-alpha4-november-25-2018" href="#article:changelog&!anchor=100-alpha4-november-25-2018">#</a></h3>
<ul>
<li>Added ternary operator (i.e. <code>a ? b : c</code>)</li>
<li>Added operators <code>*</code>, <code>/</code> and <code>%</code></li>
</ul>
<h3>1.0.0-alpha.3 (November 23, 2018) <a id="article:changelog&!anchor=100-alpha3-november-23-2018" href="#article:changelog&!anchor=100-alpha3-november-23-2018">#</a></h3>
<ul>
<li>Changed filtering syntax to start with a dot, i.e. <code>[expr]</code> -&gt; <code>.[expr]</code></li>
<li>Added <code>true</code>, <code>false</code>, <code>null</code> and <code>undefined</code> keywords</li>
<li>Added a value argument for <code>mapToArray()</code></li>
<li>Allowed a string, a number or a regexp to be a path root</li>
<li>Fixed escaping in regexp syntax</li>
</ul>
<h3>1.0.0-alpha.2 (September 27, 2018) <a id="article:changelog&!anchor=100-alpha2-september-27-2018" href="#article:changelog&!anchor=100-alpha2-september-27-2018">#</a></h3>
<ul>
<li>Changed <code>size()</code> method to return own keys count for a plain object</li>
<li>Fixed edge case: using an empty object inside a function</li>
<li>Fixed regexp parsing (fixes #2)</li>
<li>Fixed <code>.npmignore</code> to include min version to package</li>
</ul>
<h3>1.0.0-alpha.1 (July 18, 2018) <a id="article:changelog&!anchor=100-alpha1-july-18-2018" href="#article:changelog&!anchor=100-alpha1-july-18-2018">#</a></h3>
<ul>
<li>Initial release</li>
</ul>

## Working with views

A presentation in Discovery.js is setting up as a tree of views.
There are several ways to define a view, some may be more convenient in one case, others in another.
The main notation is an object, all other notations are converted to it.
The only required property is \`view\` which defines a view name, any other properties are optional:

\`\`\`discovery-view
{
    view: "view-name"
}
\`\`\`

The following properties are supported by any view:

- \`when\` \u2013 control view rendering (should it be rendered or not) before an input data is transformed (\`data\` is applied)
- \`data\` \u2013 transform input data for the view and its nested views
- \`whenData\` \u2013 control view rendering after an input data is transformed
- \`className\` \u2013 add class name(s) to the root element of view if any
- \`postRender\` - a function which should be invoked after view rendering but before placing to destination place in DOM
- \`tooltip\` \u2013 setup a tooltip to show on view hovering, can be applied for views with a container only

The order of evaluation during a view render:

\`\`\`js
                          input data | output data (the result of "data" evaluation if any)
                                     |
render start ---> [when] --> [data] -|-> [whenData] --> [postRender] --> [className] --> render finish
                                     |
\`\`\`

When \`data\` property is specified, it changes flow's data according the following rules:

- a string \u2013 treated as a query which result is used as the output data
- a function like \`fn(data, context)\` \u2013 the result of the function invocation is used as the output data
- any other value used as the output data

> Note: Only \`when\` and \`data\` properties get an input data, any other functions and queries receive
a result of \`data\` property evalution. When \`data\` is not specified all the queries and functions
receive the same input data.

Properties \`when\` and \`whenData\` can take:

- a string \u2013 treated as a query
- \`true\` \u2013 treated as a empty query which mean that the data itself is examinated with no any transformation
- \`undefined\` \u2013 same when not specified, just render (ignore the property)
- a function like \`fn(data, context)\`
- any other value used as is

Regardless of how the value is obtained, it is coerce to a boolean.
Plase note, that Jora rules are used which mean that empty arrays and object with no own keys are falsy (truthy in JavaScript).
The view is only rendered if the resulting value is truthy.

## Queries for properties

In some cases, it is necessary to compute the value of a property based on the data.
To do this, you can use a string value for a property that starts with \`=\`.
This will mean that everything after the \`=\` is a query which will take output data and produce a value for the property.
Other values are passed to the view render as is, without any changes.

In the following, limit number of items rendered at once only if there are more than 12 items:

\`\`\`discovery-view
{
    view: 'list',
    limit: '=size() <= 12 and 10'  // the same as '=size() <= 12 ? false : 10'
}
\`\`\`

> Note: In those rare cases when you need to pass to a property a string that starts with \`=\`,
you can use a query like \`="=some string"\`,<br>e.g. \`{ view: 'example', prop: '="=string="' }\`

## Shorthand notations

| Shorhand notation | Expands into ... |
| --- | --- |
| \`'name'\` | \`{ view: 'name' }\`
| \`'name:<query>'\` | \`{ view: 'name', data: '<query>' }\`
| \`'name{ foo: size() / 2, bar: "qux" }'\` | \`{ view: 'name', foo: '=size() / 2', bar: 'qux' }\`

## List of views

If you need to specify a list of views, then you must use an array.
An array with view definitions can be passed anywhere a view is accepted as a value.

\`\`\`discovery-view
[
    {
        view: 'list',
        item: [
            'text:name',
            { view: 'badge', data: 'something.size()' }
        ]
    },
    'table{ limit: 10 }'
]
\`\`\`

## Tooltip

A canonical form for a toolup setup is an object with fields (all are optional):

\`\`\`js
{
    className: 'string',
    position: 'trigger', // 'trigger' or 'pointer' (default)
    content: 'a view setup'
}
\`\`\`

Instead of such object, any view notation can be used, i.e. a string, an object with \`view\` property, an array or a function:

| Shorhand notation | Expands into ... |
| --- | --- |
| \`'name'\` | \`{ content: 'name' }\`
| \`{ view: 'name' }\` | \`{ content: { view: 'name' } }\`
| \`['view', { view: 'name' }]\` | \`{ content: ['view', { view: 'name' }] }\`

A content is rendering into a popup container. When \`className\` is used it behaves the same as for a view but applies to a popup container.
